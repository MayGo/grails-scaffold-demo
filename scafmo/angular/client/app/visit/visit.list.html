
<div id="visit_list" ng-init="pageTitle = 'pages.Visit.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
<div class="list-search"  st-table="rowCollection" st-pipe="callServer" >
<accordion close-others="false">
    <accordion-group  heading="{{::'pages.Visit.list.table.search' | translate}}"  is-open="isSearchOpen">
        <div class="row form-inline">
            
                  <div class="col-lg-2 form-group">
     <div class="input-group input-group-sm">
     <input 
     	name="date"
     	ng-model="search.date"
        custom-st-search="date"
     	type="text" 
     	class="form-control" 
     	placeholder="{{::'pages.Visit.list.search.placeholder.date' | translate}}"
        datepicker-popup
        is-open="visit._dateOpen"
        ng-click="visit._dateOpen = true"
      
      />
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-calendar"></i>
     </span>
     </div>
      </div>
            
                  <div class="col-lg-2 form-group"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="description"
                   		ng-model="search.description"
                   		st-search="'description'"
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{::'pages.Visit.list.search.placeholder.description' | translate}}"  ></div> </div>
            
                  <div class="col-lg-2 form-group"><!--ManyToOne-->
     <div class="input-group input-group-sm" style="width:100%">
     	<tags-input
            ng-model="search.pets"
            custom-st-search="pets"
            placeholder="{{::'pages.Visit.list.search.placeholder.pet' | translate}}">
              <auto-complete
                      source="autocompleteService.petQuery($query, ['id','name','birthDate'], true)" ></auto-complete>
            </tags-input></div></div>
            
        </div>
    
            </accordion-group>
        </accordion>
        <div class="box-tools pull-right" ng-if="!isModal">
            <a class="btn btn-default btn-xs" ui-sref="app.visit.create">
                <i class="fa fa-plus" translate="pages.Visit.list.new" mx-show-loading></i>
            </a>
        </div>

        <div class="clearfix"></div>
        <div class="list-search-table">
	      <table class="table table-responsive">
	      	<thead>
	      		<tr>
                    <th></th>
	      			<th width='20' st-sort="id" translate="pages.Visit.list.table.header.id"></th>	      		
			   		<th st-sort="date" translate="pages.Visit.list.table.header.date" ></th>				 
			   		<th st-sort="description" translate="pages.Visit.list.table.header.description" ></th>				 
			   		<th st-sort="pet" translate="pages.Visit.list.table.header.pet" ></th>				 

				</tr>
	      	</thead>
	      	<tbody ng-hide="isLoading">
				<tr ng-repeat="visit in rowCollection">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.visit.view({id:visit.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.visit.edit({id:visit.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteVisit(visit)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItem(visit)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>
					 <td>{{::visit.id}}</td>					
			   		<td>{{visit.date | date:'yyyy-MM-dd HH:mm'}}</td>				 	
			   		<td>{{::visit.description}}</td>				 	
			   		<td>{{::visit.pet.id}} {{::visit.pet.name}} {{::visit.pet.birthDate}} </td>				 	

				</tr>
			</tbody>
              <tbody ng-show="isLoading">
                  <tr>
                      <td class="text-center" translate="messages.loading"></td>
                  </tr>
              </tbody>
			<tfoot ng-hide="isLoading">
	          <tr>
	            <td colspan="10" class="text-center" >
	              <div st-pagination="" st-items-by-page="stTable.itemsByPage" st-displayed-pages="15" ></div>
	            </td>
	          </tr>
	        </tfoot>
	      </table>
        </div>
    </div>
</div>
