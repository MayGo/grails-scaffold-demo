


<div ng-if="!isModal" id="divisionCollection_view" ng-init="pageTitle = 'pages.divisionCollection.view.title'"
     ng-include=" 'app/blocks/page_heading.html' "></div>

<md-content layout="column">

<div class="input-container" layout="row" layout-align="start center">

            <label translate="pages.divisionCollection.defaultFieldName.name" flex="20"></label>
            <div class="read-field" ng-bind="divisionCollection.name" flex="80"></div>
    
</div>
<div class="input-container" layout="row" layout-align="start center">
<!--OneToMany-->
            <label translate="pages.divisionCollection.defaultFieldName.persons" flex="20"></label>
            <div class="read-field" ng-bind="divisionCollection.persons" flex="80"></div>
    
</div>
<div class="input-container" layout="row" layout-align="start center">
<!--ManyToOne-->

            <label translate="pages.divisionCollection.defaultFieldName.headDivision" flex="20"></label>
            <div class="read-field">
                <a  ui-sref="app.divisionCollection.view.divisionCollectionModal({modalId:divisionCollection.headDivision.id})" flex="80">
                <span ng-bind="divisionCollection.headDivision.id"></span> <span ng-bind="divisionCollection.headDivision.name"></span> </a></div>
</div>


    <section ng-if="!isModal" layout="row" layout-sm="column" layout-align="bottom left">
        <md-button id="editBtn"
                   class="md-raised md-primary"
                   ui-sref="app.divisionCollection.view.edit({id:divisionCollection.id})"
                   translate="button.edit"
                   aria-label="edit"
                ></md-button>
        <md-button id="deleteBtn"
                   class="md-raised md-warn"
                   ng-click="deleteDivisionCollection(divisionCollection)"
                   mx-show-loading
                   translate="button.delete"
                   aria-label="delete"
                ></md-button>

        <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
    </section>
</md-content>


<div ng-if="!isModal">

        <md-tabs md-dynamic-height md-border-bottom>

        <md-tab ui-sref="app.divisionCollection.view.divisionCollection({relationName:'headDivisions'})"
             ui-sref-active="active" label="asdsd">
            <md-tab-label>
                <span translate="pages.divisionCollection.view.lists"
                        translate-value-isval="{{::'pages.divisionCollection.defaultFieldName.headDivision' | translate }}"
                        translate-value-inval="{{::'pages.divisionCollection.name' | translate }}"></span>
            </md-tab-label>
        </md-tab>

        <md-tab ui-sref="app.divisionCollection.view.personCollection({relationName:'divisions'})"
             ui-sref-active="active" label="asdsd">
            <md-tab-label>
                <span translate="pages.personCollection.view.lists"
                        translate-value-isval="{{::'pages.personCollection.defaultFieldName.division' | translate }}"
                        translate-value-inval="{{::'pages.personCollection.name' | translate }}"></span>
            </md-tab-label>
        </md-tab>

    </md-tabs>

    <div ui-view="tabs" ><div class="md-padding">{{::'tabs.selecttab' | translate}}</div></div>
</div>
