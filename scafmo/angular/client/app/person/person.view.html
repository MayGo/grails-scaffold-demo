

<div id="person_view" ng-init="pageTitle = 'pages.person.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <div class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.person.view.field.firstName"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="person.firstName"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.person.view.field.lastName"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="person.lastName"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group" ng-if="!isModal">

        <div class="form-action pull-right">
            <a id="editBtn" class="btn btn-default"
               ui-sref="app.person.view.edit({id:person.id})">
                <i class="fa fa-edit" translate="pages.person.view.buttons.edit"></i>
            </a>
            <a id="deleteBtn" class="btn btn-danger"
               ng-click="deletePerson(person)" mx-show-loading>
                <i class="fa fa-trash-o" translate="pages.person.view.buttons.delete"></i>
            </a>

            <a id="backBtn" class="btn btn-default" ng-click="back()">
                <i class="fa fa-chevron-left" translate="pages.person.view.buttons.back"></i>
            </a>
        </div>
        <div class="clearfix"/>
    </div>
</div>
