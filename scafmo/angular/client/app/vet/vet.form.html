

<div id="vet_form"
     ng-init="pageTitle = (isEditForm)?'pages.Vet.edit.title':'pages.Vet.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <form name="vetForm" class="form-validation form-horizontal" novalidate>
        <input name="version" type="hidden" ng-model="vet.version" />

	<div class="form-group">
		<label class="col-sm-2 control-label" for="firstName"
               translate="pages.Vet.edit.form.field.firstName"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
                    <input id="firstName" name="firstName" class="form-control"
                           type="text"
                           ng-model="vet.firstName"
                 required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="lastName"
               translate="pages.Vet.edit.form.field.lastName"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
                    <input id="lastName" name="lastName" class="form-control"
                           type="text"
                           ng-model="vet.lastName"
                 required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="specialities"
               translate="pages.Vet.edit.form.field.specialities"></label>
		<div class="col-sm-10">
            <!--ManyToMany-->
          <tags-input  name="specialities"
                       id="specialities"
                        ng-model="vet.specialities">
              <auto-complete source="autocompleteService.specialityQuery($query, ['id','name'], true)" ></auto-complete>
             </tags-input>
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	


        <div class="form-group">
            <div class="form-action pull-right">
                <button id="vetSubmitBtn"
                    class="btn btn-success"
                    type='submit'
                    ng-disabled="vetForm.$invalid"
                    translate="pages.Vet.edit.form.submit"
                    mx-show-loading ng-click="submit(vetForm)"></button>
                <a class="btn btn-default" ng-click="back()" translate="pages.Vet.edit.form.cancel" mx-show-loading></a>
            </div>
            <div class="clearfix"/>
        </div>
    </form>
</div>
