

<div id="classifier_view" ng-init="pageTitle = 'pages.Classifier.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <div class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Classifier.view.field.classname"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="classifier.classname"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Classifier.view.field.constant"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="classifier.constant"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Classifier.view.field.description"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="classifier.description"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Classifier.view.field.propertyname"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="classifier.propertyname"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group" ng-if="!isModal">

        <div class="form-action pull-right">
            <a id="editBtn" class="btn btn-default"
               ui-sref="app.classifier.edit({id:classifier.id})">
                <i class="fa fa-edit" translate="pages.Classifier.view.edit"></i>
            </a>
            <a id="deleteBtn" class="btn btn-danger"
               ng-click="deleteClassifier(classifier)" mx-show-loading>
                <i class="fa fa-trash-o" translate="pages.Classifier.view.delete"></i>
            </a>

            <a id="backBtn" class="btn btn-default" ng-click="back()">
                <i class="fa fa-chevron-left" translate="pages.Classifier.view.back"></i>
            </a>
        </div>
        <div class="clearfix"/>
    </div>
</div>
