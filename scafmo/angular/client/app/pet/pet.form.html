

<div id="pet_form"
     ng-init="pageTitle = (isEditForm)?'pages.pet.view.edit.title':'pages.pet.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <form name="petForm" class="form-validation form-horizontal" novalidate>
        <input name="version" type="hidden" ng-model="pet.version" />

	<div class="form-group">
		<label class="col-sm-2 control-label" for="birthDate"
               translate="pages.pet.view.edit.form.field.birthDate"></label>
		<div class="col-sm-10">
            
     <div class="input-group input-group">
     <input id="birthDate" name="birthDate" type="text" class="form-control"
            ng-model="pet.birthDate"
            bs-datepicker
       required
      />
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-calendar"></i>
     </span>
     </div>
      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="name"
               translate="pages.pet.view.edit.form.field.name"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
                    <input id="name" name="name" class="form-control"
                           type="text"
                           ng-model="pet.name"
                 required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="visits"
               translate="pages.pet.view.edit.form.field.visits"></label>
		<div class="col-sm-10">
            <!--OneToMany-->
          <tags-input
                  name="visits"
                  id="visits"
                  ng-model="pet.visits">
              <auto-complete source="autocompleteService.visitQuery($query, ['id','description','date'], true)" ></auto-complete>
             </tags-input>
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="type"
               translate="pages.pet.view.edit.form.field.type"></label>
		<div class="col-sm-10">
            <!--ManyToOne-->
     <div class="input-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-flash"></i></span>  
          <input id="type" name="type" type="text" class="form-control"
          ng-model="pet.type"
          typeahead-template-url="typeAutocompleteTemplate.html"
          typeahead-editable="false" 
          typeahead="b for b in autocompleteService.petTypeQuery($viewValue, ['id','name'])" 
         
          typeahead-input-formatter="autocompleteService.petTypeFormatLabel($model, ['id','name'])"
       required />
         <span class="input-group-btn" item-selector update-model="pet.type"
               ui-link="app.pet.view.edit.petTypeSearchModal" >
         </span>
     </div> 
     <script type="text/ng-template" id="typeAutocompleteTemplate.html"><a><span bind-html-unsafe="match.model.id | typeaheadHighlight:query"></span> <span bind-html-unsafe="match.model.name | typeaheadHighlight:query"></span> </a></script>
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="owner"
               translate="pages.pet.view.edit.form.field.owner"></label>
		<div class="col-sm-10">
            <!--ManyToOne-->
     <div class="input-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-flash"></i></span>  
          <input id="owner" name="owner" type="text" class="form-control"
          ng-model="pet.owner"
          typeahead-template-url="ownerAutocompleteTemplate.html"
          typeahead-editable="false" 
          typeahead="b for b in autocompleteService.ownerQuery($viewValue, ['id','telephone','lastName','firstName'])" 
         
          typeahead-input-formatter="autocompleteService.ownerFormatLabel($model, ['id','telephone','lastName','firstName'])"
       required />
         <span class="input-group-btn" item-selector update-model="pet.owner"
               ui-link="app.pet.view.edit.ownerSearchModal" >
         </span>
     </div> 
     <script type="text/ng-template" id="ownerAutocompleteTemplate.html"><a><span bind-html-unsafe="match.model.id | typeaheadHighlight:query"></span> <span bind-html-unsafe="match.model.telephone | typeaheadHighlight:query"></span> <span bind-html-unsafe="match.model.lastName | typeaheadHighlight:query"></span> <span bind-html-unsafe="match.model.firstName | typeaheadHighlight:query"></span> </a></script>
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

        <div class="form-group">
            <div class="form-action pull-right">
                <button id="petSubmitBtn"
                    class="btn btn-success"
                    type='submit'
                    ng-disabled="petForm.$invalid"
                    translate="pages.pet.view.edit.form.submit"
                    mx-show-loading ng-click="submit(petForm)"></button>
                <a class="btn btn-default" ng-click="back()" translate="pages.pet.view.edit.form.cancel" mx-show-loading></a>
            </div>
            <div class="clearfix"/>
        </div>
    </form>
</div>
