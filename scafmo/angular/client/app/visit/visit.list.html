
<div ng-if="!isModal" id="visit_list" ng-init="pageTitle = 'pages.visit.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div>


<md-content ng-init="isSearchOpen=true">
    <md-toolbar class="md-gray" ng-click="isSearchOpen = !isSearchOpen">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" translate="button.search"></md-button>
            <span flex></span>
            <md-button class="md-raised" ng-if="!isModal" ui-sref="app.visit.create" translate="pages.visit.list.new"></md-button>
        </div>
    </md-toolbar>
    <md-content ng-if="isSearchOpen" layout-padding>
         <form name="visitForm" novalidate>
             <md-grid-list
                     md-row-height="50px"
                     md-cols="6"
                     md-cols-sm="1" md-cols-md="4"
                     md-gutter="6px"
                   >
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>

    <label translate="pages.visit.list.search.placeholder.date"></label>
     <input 
     	name="date"
     	aria-label="date"
     	ng-model="search.date"
     	type="text" 
        bs-datepicker
        data-model-date-format="yyyy-MM-dd'T'HH:mm:ssZ"
        data-date-type='string'
      
      />
      </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.visit.list.search.placeholder.description"></label>
                    <input
                    	name="description"
                    	aria-label="description"
                   		ng-model="search.description"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.visit.pet = []"
            ng-model="search.visit.pet"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_pet"
            md-search-text="searchText_pet"
            md-items="item in autocompleteService.petQuery(searchText_pet, ['id','name','birthDate'], true)"
            md-item-text="item.name"
            placeholder="{{'pages.visit.list.search.placeholder.pet' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_pet">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
            </md-grid-list>
    
                </form>
            </md-content>
</md-item>
    <md-content layout-padding layout="column" class="list-search">
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="visit in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.visit.view({id:visit.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.visit.view.edit({id:visit.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteVisit(visit)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItemToField(visit)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.visit.list.table.header.id' | translate" sortable="'id'">{{::visit.id}}</td>					
			   		
        <td data-title="'pages.visit.list.table.header.date' | translate" sortable="'date'">
{{::visit.date | date:'yyyy-MM-dd HH:mm'}}</td>				 	
			   		
        <td data-title="'pages.visit.list.table.header.description' | translate" sortable="'description'">
{{::visit.description}}</td>				 	
			   		
        <td data-title="'pages.visit.list.table.header.pet' | translate" sortable="'pet'">
{{::visit.pet.id}} {{::visit.pet.name}} {{::visit.pet.birthDate}} </td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </md-content>
</md-content>
