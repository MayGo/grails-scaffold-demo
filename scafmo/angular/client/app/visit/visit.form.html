

<div id="visit_form"
     ng-init="pageTitle = (isEditForm)?'pages.visit.view.edit.title':'pages.visit.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <form name="visitForm" class="form-validation form-horizontal" novalidate>
        <input name="version" type="hidden" ng-model="visit.version" />

	<div class="form-group">
		<label class="col-sm-2 control-label" for="date"
               translate="pages.visit.view.edit.form.field.date"></label>
		<div class="col-sm-10">
            
     <div class="input-group input-group">
     <input id="date" name="date" type="text" class="form-control"
            ng-model="visit.date"
	     datepicker-popup
	     is-open="visit._dateOpen"
	     ng-click="visit._dateOpen = true"
       required
      />
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-calendar"></i>
     </span>
     </div>
      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="description"
               translate="pages.visit.view.edit.form.field.description"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
                    <input id="description" name="description" class="form-control"
                           type="text"
                           ng-model="visit.description"
                 required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="pet"
               translate="pages.visit.view.edit.form.field.pet"></label>
		<div class="col-sm-10">
            <!--ManyToOne-->
     <div class="input-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-flash"></i></span>  
          <input id="pet" name="pet" type="text" class="form-control"
          ng-model="visit.pet"
          typeahead-template-url="petAutocompleteTemplate.html"
          typeahead-editable="false" 
          typeahead="b for b in autocompleteService.petQuery($viewValue, ['id','name','birthDate'])" 
         
          typeahead-input-formatter="autocompleteService.petFormatLabel($model, ['id','name','birthDate'])"
       required />
         <span class="input-group-btn" item-selector update-model="visit.pet"
               ui-link="app.visit.view.edit.petSearchModal" >
         </span>
     </div> 
     <script type="text/ng-template" id="petAutocompleteTemplate.html"><a><span bind-html-unsafe="match.model.id | typeaheadHighlight:query"></span> <span bind-html-unsafe="match.model.name | typeaheadHighlight:query"></span> <span bind-html-unsafe="match.model.birthDate | typeaheadHighlight:query"></span> </a></script>
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	


        <div class="form-group">
            <div class="form-action pull-right">
                <button id="visitSubmitBtn"
                    class="btn btn-success"
                    type='submit'
                    ng-disabled="visitForm.$invalid"
                    translate="pages.visit.view.edit.form.submit"
                    mx-show-loading ng-click="submit(visitForm)"></button>
                <a class="btn btn-default" ng-click="back()" translate="pages.visit.view.edit.form.cancel" mx-show-loading></a>
            </div>
            <div class="clearfix"/>
        </div>
    </form>
</div>
