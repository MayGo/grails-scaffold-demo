







<div ng-init="pageTitle = 'pages.PersonCollectionless.list.title'" data-ng-include=" 'components/blocks/page_heading.html' " ng-hide="isEmbeddedView" ></div>

<div class="wrapper-md ng-scope"  st-table="rowCollection" st-pipe="callServer" >
<accordion close-others="false">
    <accordion-group  heading="{{'pages.PersonCollectionless.list.table.search' | translate}}"  is-open="isSearchOpen">
      <div class="row">
		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                        <span class="input-group-addon">nr</span>
                        <input 
                        	name="age" 
                        	ng-model="search.age" 
                        	st-search="'age'"
                        	class="form-control" 
                        	placeholder="{{'pages.PersonCollectionless.list.search.placeholder.age' | translate}}" 
                        	  type="number"  ></div> </div>		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="name" 
                   		ng-model="search.name" 
                   		st-search="'name'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.PersonCollectionless.list.search.placeholder.name' | translate}}"  ></div> </div>		 
	   		<div class="col-lg-2 form-inline"><!--ManyToOne-->
     <div class="input-group input-group-sm" style="width:100%">
     	<tags-input
            ng-model="search.divisions"
            custom-st-search="divisions"
            placeholder="{{'pages.PersonCollectionless.list.search.placeholder.division' | translate}}">
              <auto-complete source="autocompleteService.divisionCollectionlessQuery($query, ['id','name'], true)" ></auto-complete>
            </tags-input></div></div>		 
		</div>
    </accordion-group>
</accordion>
  <div class="panel panel-default">
    <div class="panel-heading">
      	<span translate="pages.PersonCollectionless.list.table.title"></span>
      	<div class="box-tools pull-right">
			<a class="btn btn-default btn-xs" ui-sref="app.personCollectionless.create">
				<i class="fa fa-plus" translate="pages.PersonCollectionless.list.new" mx-show-loading></i>
	       	</a>
		</div>
    </div>
    <div class="panel-body panel-body-with-table">
		 <div>
	      <table class="table table-responsive">
	      	<thead>
	      		<tr>
	      			<th width='20' st-sort="id" translate="pages.PersonCollectionless.list.table.header.id"></th>	      		
			   		<th st-sort="age" translate="pages.PersonCollectionless.list.table.header.age" ></th>				 
			   		<th st-sort="name" translate="pages.PersonCollectionless.list.table.header.name" ></th>				 
			   		<th st-sort="division" translate="pages.PersonCollectionless.list.table.header.division" ></th>				 
				 	<th></th>
				</tr>
	      	</thead>
	      
	      	<tbody ng-hide="isLoading">
	      		
				<tr ng-repeat="personCollectionless in rowCollection">
					 <td>{{personCollectionless.id}}</td>					
			   		<td>{{personCollectionless.age}}</td>				 	
			   		<td>{{personCollectionless.name}}</td>				 	
			   		<td>{{personCollectionless.division.id}} {{personCollectionless.division.name}} </td>				 	
				 	
		            <td class="text-right">
		            	<a class="btn btn-default btn-xs" ui-sref="app.personCollectionless.view({id:personCollectionless.id})">
		            		<i class="fa fa-eye" translate="pages.PersonCollectionless.list.view"></i>
		            	</a>
		            	<a class="btn btn-default btn-xs" ui-sref="app.personCollectionless.edit({id:personCollectionless.id})">
		            		<i class="fa fa-edit" translate="pages.PersonCollectionless.list.edit"></i>
		            	</a>
		            	<a class="btn btn-danger btn-xs" ng-click="deletePersonCollectionless(personCollectionless)" mx-show-loading>
		            		<i class="fa fa-trash-o" translate="pages.PersonCollectionless.list.delete" ></i>
		            	</a>
		            </td>
				</tr>
			</tbody>
			<tfoot ng-hide="isLoading">
	          <tr>
	            <td colspan="10" class="text-center">
	              <div st-pagination="" st-items-by-page="stTable.itemsByPage" st-displayed-pages="15" ></div>
	            </td>
	          </tr>
	        </tfoot>
	      </table>
	    </div>
	</div>
  </div>
</div>
