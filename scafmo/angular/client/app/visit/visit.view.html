


<div ng-init="pageTitle = 'pages.Visit.view.title'" ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="wrapper-md ng-scope">
    <div class="row">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
			      <span class="h4" translate="pages.Visit.view.title"></span>
			    </div>
			    <div class="panel-body">
			    	<div class=" form-horizontal">		
				
				
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.Visit.view.field.date"></label>
            <div class="col-sm-10 form-control-static" ng-bind="visit.date"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    					
				
				
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.Visit.view.field.description"></label>
            <div class="col-sm-10 form-control-static" ng-bind="visit.description"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    					
				
				<!--ManyToOne-->
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.Visit.view.field.pet"></label>
            <div class="col-sm-10 form-control-static">
            <span ng-bind="visit.pet.id"></span> <span ng-bind="visit.pet.name"></span> <span ng-bind="visit.pet.birthDate"></span> </div></div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    					
				
					</div>
			    </div>
			    <footer class="panel-footer text-right bg-light lter">
			      	<a id="editBtn" class="btn btn-default" ui-sref="app.visit.edit({id:visit.id})">
				    	<i class="fa fa-edit" translate="pages.Visit.view.edit"></i>
			       	</a>
					<a id="deleteBtn" class="btn btn-danger" ng-click="deleteVisit(visit)" mx-show-loading>
						<i class="fa fa-trash-o" translate="pages.Visit.view.delete"></i>
			        </a>
					
					<a id="backBtn" class="btn btn-default" ng-click="back()">
						<i class="fa fa-chevron-left" translate="pages.Visit.view.back"></i>
					</a>
					
			    </footer>
			 </div>
		</div>
        <div>
            
        </div>       
		
		
	</div>
</div>
