


<div ng-init="pageTitle = 'pages.Pet.view.title'" ng-include=" 'components/blocks/page_heading.html' "></div>
<div class="wrapper-md ng-scope">
    <div class="row">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
			      <span class="h4" translate="pages.Pet.view.title"></span>
			    </div>
			    <div class="panel-body">
			    	<div class=" form-horizontal">		
				
				
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.Pet.view.field.birthDate"></label>
            <div class="col-sm-10 form-control-static" ng-bind="pet.birthDate"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    					
				
				
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.Pet.view.field.name"></label>
            <div class="col-sm-10 form-control-static" ng-bind="pet.name"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    					
				
				
				<!--ManyToOne-->
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.Pet.view.field.type"></label>
            <div class="col-sm-10 form-control-static">
            <span ng-bind="pet.type.id"></span> <span ng-bind="pet.type.name"></span> </div></div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    					
				
				<!--ManyToOne-->
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.Pet.view.field.owner"></label>
            <div class="col-sm-10 form-control-static">
            <span ng-bind="pet.owner.id"></span> <span ng-bind="pet.owner.address"></span> <span ng-bind="pet.owner.city"></span> <span ng-bind="pet.owner.firstName"></span> </div></div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    					
				
					</div>
			    </div>
			    <footer class="panel-footer text-right bg-light lter">
			      	<a id="editBtn" class="btn btn-default" ui-sref="app.pet.edit({id:pet.id})">
				    	<i class="fa fa-edit" translate="pages.Pet.view.edit"></i>
			       	</a>
					<a id="deleteBtn" class="btn btn-danger" ng-click="deletePet(pet)" mx-show-loading>
						<i class="fa fa-trash-o" translate="pages.Pet.view.delete"></i>
			        </a>
					
					<a id="backBtn" class="btn btn-default" ng-click="back()">
						<i class="fa fa-chevron-left" translate="pages.Pet.view.back"></i>
					</a>
					
			    </footer>
			 </div>
		</div>
        <div>
            
             <div class="form-group"    
             ng-init="search={pets:[autocompleteService.promiseToLabel(pet, ['id','birthDate','name'])]}"
                    ng-controller="VisitEmbeddedListController" 
                    >
                <div class="col-sm-10 form-control-static" 
                    ng-controller="VisitListController" 
                    ng-include="'app/visit/visit.list.html'">
                   <a class="h4" href ui-sref="app.visit.list({search:{}})" 
                        translate="pages.Visit.view.lists" 
                        translate-value-isval="{{ 'pages.Visit.view.field.pet' | translate }}" translate-value-inval="{{ 'pages.Visit.name' | translate }}">
                   </a>
                </div>
             </div>
        
        </div>       
		
		
	</div>
</div>
