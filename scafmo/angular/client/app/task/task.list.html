







<div ng-init="pageTitle = 'pages.Task.list.title'" data-ng-include=" 'components/blocks/page_heading.html' " ng-hide="isEmbeddedView" ></div>

<div class="wrapper-md ng-scope"  st-table="rowCollection" st-pipe="callServer" >
<accordion close-others="false">
    <accordion-group  heading="{{'pages.Task.list.table.search' | translate}}"  is-open="isSearchOpen">
      <div class="row">
		 
	   		<div class="col-lg-2 form-inline">
     <div class="input-group input-group-sm">
     <input 
     	name="deadline" 
     	ng-model="search.deadline" 
     	type="text" 
     	class="form-control" 
     	placeholder="{{'pages.Task.list.search.placeholder.deadline' | translate}}"
        datepicker-popup
        is-open="task.deadlineOpen" 
        ng-click="task.deadlineOpen = true"
      
      />
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-calendar"></i>
     </span>
     </div>
      </div>		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="details" 
                   		ng-model="search.details" 
                   		st-search="'details'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.Task.list.search.placeholder.details' | translate}}"  ></div> </div>		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="status" 
                   		ng-model="search.status" 
                   		st-search="'status'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.Task.list.search.placeholder.status' | translate}}"  ></div> </div>		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="summary" 
                   		ng-model="search.summary" 
                   		st-search="'summary'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.Task.list.search.placeholder.summary' | translate}}"  ></div> </div>		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                        <span class="input-group-addon">nr</span>
                        <input 
                        	name="timeSpent" 
                        	ng-model="search.timeSpent" 
                        	st-search="'timeSpent'"
                        	class="form-control" 
                        	placeholder="{{'pages.Task.list.search.placeholder.timeSpent' | translate}}" 
                        	  type="number"  min="0"  ></div> </div>		 
		</div>
    </accordion-group>
</accordion>
  <div class="panel panel-default">
    <div class="panel-heading">
      	<span translate="pages.Task.list.table.title"></span>
      	<div class="box-tools pull-right">
			<a class="btn btn-default btn-xs" ui-sref="app.task.create">
				<i class="fa fa-plus" translate="pages.Task.list.new" mx-show-loading></i>
	       	</a>
		</div>
    </div>
    <div class="panel-body panel-body-with-table">
		 <div>
	      <table class="table table-responsive">
	      	<thead>
	      		<tr>
	      			<th width='20' st-sort="id" translate="pages.Task.list.table.header.id"></th>	      		
			   		<th st-sort="deadline" translate="pages.Task.list.table.header.deadline" ></th>				 
			   		<th st-sort="details" translate="pages.Task.list.table.header.details" ></th>				 
			   		<th st-sort="status" translate="pages.Task.list.table.header.status" ></th>				 
			   		<th st-sort="summary" translate="pages.Task.list.table.header.summary" ></th>				 
			   		<th st-sort="timeSpent" translate="pages.Task.list.table.header.timeSpent" ></th>				 
				 	<th></th>
				</tr>
	      	</thead>
	      
	      	<tbody ng-hide="isLoading">
	      		
				<tr ng-repeat="task in rowCollection">
					 <td>{{task.id}}</td>					
			   		<td>{{task.deadline}}</td>				 	
			   		<td>{{task.details}}</td>				 	
			   		<td>{{task.status}}</td>				 	
			   		<td>{{task.summary}}</td>				 	
			   		<td>{{task.timeSpent}}</td>				 	
				 	
		            <td class="text-right">
		            	<a class="btn btn-default btn-xs" ui-sref="app.task.view({id:task.id})">
		            		<i class="fa fa-eye" translate="pages.Task.list.view"></i>
		            	</a>
		            	<a class="btn btn-default btn-xs" ui-sref="app.task.edit({id:task.id})">
		            		<i class="fa fa-edit" translate="pages.Task.list.edit"></i>
		            	</a>
		            	<a class="btn btn-danger btn-xs" ng-click="deleteTask(task)" mx-show-loading>
		            		<i class="fa fa-trash-o" translate="pages.Task.list.delete" ></i>
		            	</a>
		            </td>
				</tr>
			</tbody>
			<tfoot ng-hide="isLoading">
	          <tr>
	            <td colspan="10" class="text-center">
	              <div st-pagination="" st-items-by-page="stTable.itemsByPage" st-displayed-pages="15" ></div>
	            </td>
	          </tr>
	        </tfoot>
	      </table>
	    </div>
	</div>
  </div>
</div>
