



<div ng-init="pageTitle = (isEditForm)?'pages.Tag.edit.title':'pages.Tag.create.title'" data-ng-include=" 'components/blocks/page_heading.html' "></div>
<div class="wrapper-md ng-scope">
    <div class="row">
        <div class="col-sm-6">
            <form name="tagForm" class="form-validation form-horizontal"  
            	novalidate>
                <div class="panel panel-default">
                	<div class="panel-heading">
                      <span class="h4" translate="pages.Tag.edit.form.title"></span>
                    </div>
                    <div class="panel-body">
                        <input name="version" type="hidden" ng-model="tag.version" />
                        
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name" translate="pages.Tag.edit.form.field.name"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="name" class="form-control" type="text" ng-model="tag.name"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="tasks" translate="pages.Tag.edit.form.field.tasks"></label>
		<div class="col-sm-10">
            <!--ManyToMany-->
          <tags-input ng-model="tag.tasks">
              <auto-complete source="autocompleteService.taskQuery($viewValue, ['id','details','status','summary'], true)" ></auto-complete>
             </tags-input>                     
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                	</div>
                    <footer class="panel-footer text-right bg-light lter">
                      	<button id="tagSubmitBtn"
                      		class="btn btn-success" 
	                      	type='submit' 
	                      	ng-disabled="tagForm.$invalid" 
	                      	translate="pages.Tag.edit.form.submit" 
	                      	mx-show-loading ng-click="submit(tagForm)"></button> 
                		<a class="btn btn-default" ng-click="back()" translate="pages.Tag.edit.form.cancel" mx-show-loading></a> 
                    </footer>
                </div>
            </form>
        </div>
    </div>
</div>
