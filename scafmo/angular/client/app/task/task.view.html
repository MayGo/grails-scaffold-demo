

<div id="task_view" ng-init="pageTitle = 'pages.Task.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <div class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label"
               translate="pages.Task.view.field.dateCreated"></label>
        <div class="col-sm-10 form-control-static"
             ng-bind="task.dateCreated | date:'yyyy-MM-dd HH:mm'"></div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    

    <div class="form-group">
        <label class="col-sm-2 control-label"
               translate="pages.Task.view.field.deadline"></label>
        <div class="col-sm-10 form-control-static"
             ng-bind="task.deadline | date:'yyyy-MM-dd HH:mm'"></div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Task.view.field.details"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="task.details"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Task.view.field.status"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="task.status"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Task.view.field.summary"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="task.summary"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Task.view.field.timeSpent"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="task.timeSpent"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    
//JoinProperty
    //tag
                //task
                //referencedPropertyName:'null.id'
                //Tags
        

    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group" ng-if="!isModal">

        <div class="form-action pull-right">
            <a id="editBtn" class="btn btn-default"
               ui-sref="app.task.edit({id:task.id})">
                <i class="fa fa-edit" translate="pages.Task.view.edit"></i>
            </a>
            <a id="deleteBtn" class="btn btn-danger"
               ng-click="deleteTask(task)" mx-show-loading>
                <i class="fa fa-trash-o" translate="pages.Task.view.delete"></i>
            </a>

            <a id="backBtn" class="btn btn-default" ng-click="back()">
                <i class="fa fa-chevron-left" translate="pages.Task.view.back"></i>
            </a>
        </div>
        <div class="clearfix"/>
    </div>
</div>
