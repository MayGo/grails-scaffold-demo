
<div ng-if="!isModal" id="embed_list" ng-init="pageTitle = 'pages.embed.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div>


<md-content ng-init="isSearchOpen=true">
    <md-toolbar class="md-gray" ng-click="isSearchOpen = !isSearchOpen">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" translate="button.search"></md-button>
            <span flex></span>
            <md-button class="md-raised" ng-if="!isModal" ui-sref="app.embed.create" translate="pages.embed.list.new"></md-button>
        </div>
    </md-toolbar>
    <md-content ng-if="isSearchOpen" layout-padding>
         <form name="embedForm" novalidate>
             <md-grid-list
                     md-row-height="50px"
                     md-cols="6"
                     md-cols-sm="1" md-cols-md="4"
                     md-gutter="6px"
                   >
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.embed.acCustomMaps = []"
            ng-model="search.embed.acCustomMaps"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_acCustomMap"
            md-search-text="searchText_acCustomMap"
            md-items="item in autocompleteService.testStringQuery(searchText_acCustomMap, '', false)"
            md-item-text="item.name"
            placeholder="{{'pages.embed.list.search.placeholder.acCustomMap' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_acCustomMap">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.embed.acMaps = []"
            ng-model="search.embed.acMaps"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_acMap"
            md-search-text="searchText_acMap"
            md-items="item in autocompleteService.testStringQuery(searchText_acMap, '', false)"
            md-item-text="item.name"
            placeholder="{{'pages.embed.list.search.placeholder.acMap' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_acMap">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.embed.acStrs = []"
            ng-model="search.embed.acStrs"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_acStr"
            md-search-text="searchText_acStr"
            md-items="item in autocompleteService.testStringQuery(searchText_acStr, '', false)"
            md-item-text="item.name"
            placeholder="{{'pages.embed.list.search.placeholder.acStr' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_acStr">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.embed.list.search.placeholder.muFileLocation"></label>
                    <input
                    	name="muFileLocation"
                    	aria-label="muFileLocation"
                   		ng-model="search.muFileLocation"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.embed.list.search.placeholder.myFile"></label>
                    <input 
                    	name="myFile"
                    	aria-label="myFile"
                    	ng-model="search.myFile"
                    	>
              </md-input-container></md-grid-tile>
            
            </md-grid-list>
    
        <div class="embedded-search-heading"><span class="label label-default"
                                                   translate="pages.embed.list.table.embeddedSearch.myEmbeddedField.title"></span></div>
        <div class="row form-inline">

            
            <!-- No type for jsonMap -->
            
            <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.embed.myEmbeddedFieldMyAcs = []"
            ng-model="search.embed.myEmbeddedFieldMyAcs"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_myEmbeddedField_myAc"
            md-search-text="searchText_myEmbeddedField_myAc"
            md-items="item in autocompleteService.testStringQuery(searchText_myEmbeddedField_myAc, '', false)"
            md-item-text="item.name"
            placeholder="{{'pages.embed.list.search.placeholder.myEmbeddedField.myAc' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_myEmbeddedField_myAc">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
            <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.embed.list.search.placeholder.myEmbeddedField.str"></label>
                    <input
                    	name="myEmbeddedField.str"
                    	aria-label="myEmbeddedField.str"
                   		ng-model="search.myEmbeddedField.str"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            

        </div>
    
                </form>
            </md-content>
</md-item>
    <md-content layout-padding layout="column" class="list-search">
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="embed in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.embed.view({id:embed.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.embed.view.edit({id:embed.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteEmbed(embed)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItemToField(embed)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.embed.list.table.header.id' | translate" sortable="'id'">{{::embed.id}}</td>					
			   		
        <td data-title="'pages.embed.list.table.header.acCustomMap' | translate" sortable="'acCustomMap'">
{{::embed.acCustomMap}}</td>				 	
			   		
        <td data-title="'pages.embed.list.table.header.acMap' | translate" sortable="'acMap'">
{{::embed.acMap}}</td>				 	
			   		
        <td data-title="'pages.embed.list.table.header.acStr' | translate" sortable="'acStr'">
{{::embed.acStr}}</td>				 	
			   		
        <td data-title="'pages.embed.list.table.header.muFileLocation' | translate" sortable="'muFileLocation'">
{{::embed.muFileLocation}}</td>				 	
			   		
        <td data-title="'pages.embed.list.table.header.myFile' | translate" sortable="'myFile'">
{{::embed.myFile}}</td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </md-content>
</md-content>
