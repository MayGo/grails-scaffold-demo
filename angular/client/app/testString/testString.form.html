



<div ng-init="pageTitle = (isEditForm)?'pages.TestString.edit.title':'pages.TestString.create.title'" data-ng-include=" 'components/blocks/page_heading.html' "></div>
<div class="wrapper-md ng-scope">
    <div class="row">
        <div class="col-sm-6">
            <form name="testStringForm" class="form-validation form-horizontal"  
            	novalidate>
                <div class="panel panel-default">
                	<div class="panel-heading">
                      <span class="h4" translate="pages.TestString.edit.form.title"></span>
                    </div>
                    <div class="panel-body">
                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="blankStr" translate="pages.TestString.edit.form.field.blankStr"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="blankStr" class="form-control" type="text" ng-model="testString.blankStr"  ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="creditCardStr" translate="pages.TestString.edit.form.field.creditCardStr"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="creditCardStr" class="form-control" type="text" ng-model="testString.creditCardStr"  ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="emailStr" translate="pages.TestString.edit.form.field.emailStr"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="emailStr" class="form-control" type="email" ng-model="testString.emailStr"  ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="inListStr" translate="pages.TestString.edit.form.field.inListStr"></label>
		<div class="col-sm-10">
            
	<select name="inListStr" ng-model="testString.inListStr" ng-options="obj as obj for obj in ['test1', 'test2', 'test3']">
      <option value=""></option>
    </select>
	                     
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="matchesStr" translate="pages.TestString.edit.form.field.matchesStr"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="matchesStr" class="form-control" type="text" ng-model="testString.matchesStr"  ng-pattern="/[a-zA-Z]+/"  ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="maxSizeStr" translate="pages.TestString.edit.form.field.maxSizeStr"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="maxSizeStr" class="form-control" type="text" ng-model="testString.maxSizeStr"  ng-maxlength="5"  ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="minSizeStr" translate="pages.TestString.edit.form.field.minSizeStr"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="minSizeStr" class="form-control" type="text" ng-model="testString.minSizeStr"  ng-minlength="2"  ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="notEqualStr" translate="pages.TestString.edit.form.field.notEqualStr"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="notEqualStr" class="form-control" type="text" ng-model="testString.notEqualStr"  ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="sizeStr" translate="pages.TestString.edit.form.field.sizeStr"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="sizeStr" class="form-control" type="text" ng-model="testString.sizeStr"  ng-minlength="1"  ng-maxlength="100"  ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="uniqueStr" translate="pages.TestString.edit.form.field.uniqueStr"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="uniqueStr" class="form-control" type="text" ng-model="testString.uniqueStr"  ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="urlStr" translate="pages.TestString.edit.form.field.urlStr"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="urlStr" class="form-control" type="text" ng-model="testString.urlStr"  ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                	</div>
                    <footer class="panel-footer text-right bg-light lter">
                      	<button class="btn btn-success" type='submit' ng-disabled="testStringForm.$invalid" translate="pages.TestString.edit.form.submit" mx-show-loading ng-click="submit(testStringForm)"></button> 
                		<a class="btn btn-default" ng-click="back()" translate="pages.TestString.edit.form.cancel" mx-show-loading></a> 
                    </footer>
                </div>
            </form>
        </div>
    </div>
</div>
