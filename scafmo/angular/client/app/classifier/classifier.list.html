
<div id="classifier_list" ng-init="pageTitle = 'pages.classifier.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
<div class="list-search">
<accordion close-others="false">
    <accordion-group  heading="{{::'pages.classifier.list.table.search' | translate}}"  is-open="isSearchOpen">
         <form name="classifierForm" novalidate>
        <div class="row form-inline">
            
                  <div class="col-lg-2 form-group"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="classname"
                   		ng-model="search.classname"
                   		class="form-control"
                   		type="text" 
                   		placeholder="{{::'pages.classifier.list.search.placeholder.classname' | translate}}"  ></div> </div>
            
                  <div class="col-lg-2 form-group"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="constant"
                   		ng-model="search.constant"
                   		class="form-control"
                   		type="text" 
                   		placeholder="{{::'pages.classifier.list.search.placeholder.constant' | translate}}"  ></div> </div>
            
                  <div class="col-lg-2 form-group"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="description"
                   		ng-model="search.description"
                   		class="form-control"
                   		type="text" 
                   		placeholder="{{::'pages.classifier.list.search.placeholder.description' | translate}}"  ></div> </div>
            
                  <div class="col-lg-2 form-group"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="propertyname"
                   		ng-model="search.propertyname"
                   		class="form-control"
                   		type="text" 
                   		placeholder="{{::'pages.classifier.list.search.placeholder.propertyname' | translate}}"  ></div> </div>
            
        </div>
    
                </form>
            </accordion-group>
        </accordion>
        <div class="box-tools pull-right" ng-if="!isModal">
            <a class="btn btn-default btn-xs" ui-sref="app.classifier.create">
                <i class="fa fa-plus" translate="pages.classifier.list.new" mx-show-loading></i>
            </a>
        </div>

        <div class="clearfix"></div>
        <div class="list-search-table">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody ng-hide="tableParams.settings().$loading">
				<tr ng-repeat="classifier in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.classifier.view({id:classifier.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.classifier.view.edit({id:classifier.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteClassifier(classifier)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItem(classifier)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.classifier.list.table.header.id' | translate" sortable="'id'">{{::classifier.id}}</td>					
			   		
        <td data-title="'pages.classifier.list.table.header.classname' | translate" sortable="'classname'">
{{::classifier.classname}}</td>				 	
			   		
        <td data-title="'pages.classifier.list.table.header.constant' | translate" sortable="'constant'">
{{::classifier.constant}}</td>				 	
			   		
        <td data-title="'pages.classifier.list.table.header.description' | translate" sortable="'description'">
{{::classifier.description}}</td>				 	
			   		
        <td data-title="'pages.classifier.list.table.header.propertyname' | translate" sortable="'propertyname'">
{{::classifier.propertyname}}</td>				 	

				</tr>
			</tbody>
              <tbody ng-show="tableParams.settings().$loading">
                  <tr>
                      <td class="text-center" translate="messages.loading"></td>
                  </tr>
              </tbody>
	      </table>
        </div>
    </div>
</div>
