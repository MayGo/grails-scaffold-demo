

<div id="petType_form"
     ng-init="pageTitle = (isEditForm)?'pages.PetType.edit.title':'pages.PetType.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="wrapper-md bg-white-only ng-scope">
    <form name="petTypeForm" class="form-validation form-horizontal" novalidate>
        <input name="version" type="hidden" ng-model="petType.version" />

	<div class="form-group">
		<label class="col-sm-2 control-label" for="name"
               translate="pages.PetType.edit.form.field.name"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
                    <input id="name" name="name" class="form-control"
                           type="text"
                           ng-model="petType.name"
                 ng-minlength="3"  ng-maxlength="20"  required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	


        <div class="form-group">
            <div class="form-action pull-right">
                <button id="petTypeSubmitBtn"
                    class="btn btn-success"
                    type='submit'
                    ng-disabled="petTypeForm.$invalid"
                    translate="pages.PetType.edit.form.submit"
                    mx-show-loading ng-click="submit(petTypeForm)"></button>
                <a class="btn btn-default" ng-click="back()" translate="pages.PetType.edit.form.cancel" mx-show-loading></a>
            </div>
            <div class="clearfix"/>
        </div>
    </form>
</div>
