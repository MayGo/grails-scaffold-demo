
<div id="tag_list" ng-init="pageTitle = 'pages.tag.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
<div class="list-search">
<accordion close-others="false">
    <accordion-group  heading="{{::'pages.tag.list.table.search' | translate}}"  is-open="isSearchOpen">
         <form name="tagForm" novalidate>
        <div class="row form-inline">
            
                  <div class="col-lg-2 form-group"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="name"
                   		ng-model="search.name"
                   		class="form-control"
                   		type="text" 
                   		placeholder="{{::'pages.tag.list.search.placeholder.name' | translate}}"  ></div> </div>
            
        </div>
    
                </form>
            </accordion-group>
        </accordion>
        <div class="box-tools pull-right" ng-if="!isModal">
            <a class="btn btn-default btn-xs" ui-sref="app.tag.create">
                <i class="fa fa-plus" translate="pages.tag.list.new" mx-show-loading></i>
            </a>
        </div>

        <div class="clearfix"></div>
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="tag in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.tag.view({id:tag.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.tag.view.edit({id:tag.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteTag(tag)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItem(tag)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.tag.list.table.header.id' | translate" sortable="'id'">{{::tag.id}}</td>					
			   		
        <td data-title="'pages.tag.list.table.header.name' | translate" sortable="'name'">
{{::tag.name}}</td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </div>
</div>
