

<div id="userRole_form"
     ng-init="pageTitle = (isEditForm)?'pages.userRole.view.edit.title':'pages.userRole.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>

<md-content layout-padding layout="column">
    <form name="userRoleForm" novalidate>
        <input name="version" type="hidden" ng-model="userRole.version" />

    <div class="input-container" layout layout-sm="column">
		<label for="role"
               translate="pages.userRole.defaultFieldName.role" flex="30"></label>
        <md-input-container md-no-float="true" flex="70" layout="row">
            <!-- ManyToOne-->
        <md-autocomplete
                input-name="role"
                md-cache="false"
                md-selected-item="userRole.role"
                md-search-text="searchText_role"
                md-items="item in autocompleteService.roleQuery(searchText_role)"
                md-item-text="item.name || item.label || item.id"
                md-min-length="0"
                flex
     required
        >
            <md-item-template>
                <span md-highlight-text="searchText_role" md-highlight-flags="^i">{{item.name || item.label || item.id}}</span>
            </md-item-template>
        </md-autocomplete>
    
         <item-selector update-model="userRole.role"
               item-link="app.userRole.view.edit.roleSearchModal" >
         </item-selector>
     
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="user"
               translate="pages.userRole.defaultFieldName.user" flex="30"></label>
        <md-input-container md-no-float="true" flex="70" layout="row">
            <!-- ManyToOne-->
        <md-autocomplete
                input-name="user"
                md-cache="false"
                md-selected-item="userRole.user"
                md-search-text="searchText_user"
                md-items="item in autocompleteService.userQuery(searchText_user)"
                md-item-text="item.name || item.label || item.id"
                md-min-length="0"
                flex
     required
        >
            <md-item-template>
                <span md-highlight-text="searchText_user" md-highlight-flags="^i">{{item.name || item.label || item.id}}</span>
            </md-item-template>
        </md-autocomplete>
    
         <item-selector update-model="userRole.user"
               item-link="app.userRole.view.edit.userSearchModal" >
         </item-selector>
     
        </md-input-container>
	</div>
	


        <section layout="row" layout-sm="column" layout-align="bottom left">
            <md-button
                id="userRoleSubmitBtn"
                class="md-raised md-primary"
                ng-disabled="userRoleForm.$invalid"
                ng-click="submit(userRoleForm)"
                translate="button.submit"
                aria-label="save"
            ></md-button>


            <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
        </section>
    </form>
</md-content>
