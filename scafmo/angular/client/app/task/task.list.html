
<div ng-if="!isModal" id="task_list" ng-init="pageTitle = 'pages.task.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div>


<md-content ng-init="isSearchOpen=true">
    <md-toolbar class="md-gray" ng-click="isSearchOpen = !isSearchOpen">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" translate="button.search"></md-button>
            <span flex></span>
            <md-button class="md-raised" ng-if="!isModal" ui-sref="app.task.create" translate="pages.task.list.new"></md-button>
        </div>
    </md-toolbar>
    <md-content ng-if="isSearchOpen" layout-padding>
         <form name="taskForm" novalidate>
             <md-grid-list
                     md-row-height="50px"
                     md-cols="6"
                     md-cols-sm="1" md-cols-md="4"
                     md-gutter="6px"
                   >
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>

    <label translate="pages.task.list.search.placeholder.dateCreated"></label>
     <input 
     	name="dateCreated"
     	aria-label="dateCreated"
     	ng-model="search.dateCreated"
     	type="text" 
        bs-datepicker
        data-model-date-format="yyyy-MM-dd'T'HH:mm:ssZ"
        data-date-type='string'
      
      />
      </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>

    <label translate="pages.task.list.search.placeholder.deadline"></label>
     <input 
     	name="deadline"
     	aria-label="deadline"
     	ng-model="search.deadline"
     	type="text" 
        bs-datepicker
        data-model-date-format="yyyy-MM-dd'T'HH:mm:ssZ"
        data-date-type='string'
      
      />
      </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.task.list.search.placeholder.details"></label>
                    <input
                    	name="details"
                    	aria-label="details"
                   		ng-model="search.details"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.task.list.search.placeholder.status"></label>
                    <input
                    	name="status"
                    	aria-label="status"
                   		ng-model="search.status"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.task.list.search.placeholder.summary"></label>
                    <input
                    	name="summary"
                    	aria-label="summary"
                   		ng-model="search.summary"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.task.list.search.placeholder.timeSpent"></label>
                    <input
                        	name="timeSpent"
                        	aria-label="timeSpent"
                        	ng-model="search.timeSpent"
                        	  type="number"  min="0"  /> </md-input-container></md-grid-tile>
            
            </md-grid-list>
    
                </form>
            </md-content>
</md-item>
    <md-content layout-padding layout="column" class="list-search">
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="task in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.task.view({id:task.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.task.view.edit({id:task.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteTask(task)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItemToField(task)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.task.list.table.header.id' | translate" sortable="'id'">{{::task.id}}</td>					
			   		
        <td data-title="'pages.task.list.table.header.dateCreated' | translate" sortable="'dateCreated'">
{{::task.dateCreated | date:'yyyy-MM-dd HH:mm'}}</td>				 	
			   		
        <td data-title="'pages.task.list.table.header.deadline' | translate" sortable="'deadline'">
{{::task.deadline | date:'yyyy-MM-dd HH:mm'}}</td>				 	
			   		
        <td data-title="'pages.task.list.table.header.details' | translate" sortable="'details'">
{{::task.details}}</td>				 	
			   		
        <td data-title="'pages.task.list.table.header.status' | translate" sortable="'status'">
{{::task.status}}</td>				 	
			   		
        <td data-title="'pages.task.list.table.header.summary' | translate" sortable="'summary'">
{{::task.summary}}</td>				 	
			   		
        <td data-title="'pages.task.list.table.header.timeSpent' | translate" sortable="'timeSpent'">
{{::task.timeSpent}}</td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </md-content>
</md-content>
