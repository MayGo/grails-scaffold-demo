







<div ng-init="pageTitle = 'pages.User.list.title'" data-ng-include=" 'components/blocks/page_heading.html' " ng-hide="isEmbeddedView" ></div>

<div class="wrapper-md ng-scope"  st-table="rowCollection" st-pipe="callServer" >
<accordion close-others="false">
    <accordion-group  heading="{{'pages.User.list.table.search' | translate}}"  is-open="isSearchOpen">
      <div class="row">
		 
	   		<div class="col-lg-2 form-inline">
	
	  <label for="accountExpired" class="input-group"> {{'pages.User.edit.form.field.accountExpired' | translate}}</label>
	  <div class="input-group input-group-sm">
		<ng-toggle 
			tri-toggle 
			name="accountExpired"  
			ng-model="search.accountExpired"
			custom-st-search="accountExpired" 
			ng-true-val="'true'" 
			ng-false-val="'false'" 
			></ng-toggle> 
	  </div>
	 
     </div>		 
	   		<div class="col-lg-2 form-inline">
	
	  <label for="accountLocked" class="input-group"> {{'pages.User.edit.form.field.accountLocked' | translate}}</label>
	  <div class="input-group input-group-sm">
		<ng-toggle 
			tri-toggle 
			name="accountLocked"  
			ng-model="search.accountLocked"
			custom-st-search="accountLocked" 
			ng-true-val="'true'" 
			ng-false-val="'false'" 
			></ng-toggle> 
	  </div>
	 
     </div>		 
	   		<div class="col-lg-2 form-inline">
	
	  <label for="enabled" class="input-group"> {{'pages.User.edit.form.field.enabled' | translate}}</label>
	  <div class="input-group input-group-sm">
		<ng-toggle 
			tri-toggle 
			name="enabled"  
			ng-model="search.enabled"
			custom-st-search="enabled" 
			ng-true-val="'true'" 
			ng-false-val="'false'" 
			></ng-toggle> 
	  </div>
	 
     </div>		 
	   		<div class="col-lg-2 form-inline">
	
	  <label for="passwordExpired" class="input-group"> {{'pages.User.edit.form.field.passwordExpired' | translate}}</label>
	  <div class="input-group input-group-sm">
		<ng-toggle 
			tri-toggle 
			name="passwordExpired"  
			ng-model="search.passwordExpired"
			custom-st-search="passwordExpired" 
			ng-true-val="'true'" 
			ng-false-val="'false'" 
			></ng-toggle> 
	  </div>
	 
     </div>		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="username" 
                   		ng-model="search.username" 
                   		st-search="'username'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.User.list.search.placeholder.username' | translate}}"  ></div> </div>		 
		</div>
    </accordion-group>
</accordion>
  <div class="panel panel-default">
    <div class="panel-heading">
      	<span translate="pages.User.list.table.title"></span>
      	<div class="box-tools pull-right">
			<a class="btn btn-default btn-xs" ui-sref="app.user.create">
				<i class="fa fa-plus" translate="pages.User.list.new" mx-show-loading></i>
	       	</a>
		</div>
    </div>
    <div class="panel-body panel-body-with-table">
		 <div>
	      <table class="table table-responsive">
	      	<thead>
	      		<tr>
	      			<th width='20' st-sort="id" translate="pages.User.list.table.header.id"></th>	      		
			   		<th st-sort="accountExpired" translate="pages.User.list.table.header.accountExpired" ></th>				 
			   		<th st-sort="accountLocked" translate="pages.User.list.table.header.accountLocked" ></th>				 
			   		<th st-sort="enabled" translate="pages.User.list.table.header.enabled" ></th>				 
			   		<th st-sort="passwordExpired" translate="pages.User.list.table.header.passwordExpired" ></th>				 
			   		<th st-sort="username" translate="pages.User.list.table.header.username" ></th>				 
				 	<th></th>
				</tr>
	      	</thead>
	      
	      	<tbody ng-hide="isLoading">
	      		
				<tr ng-repeat="user in rowCollection">
					 <td>{{user.id}}</td>					
			   		<td>{{user.accountExpired}}</td>				 	
			   		<td>{{user.accountLocked}}</td>				 	
			   		<td>{{user.enabled}}</td>				 	
			   		<td>{{user.passwordExpired}}</td>				 	
			   		<td>{{user.username}}</td>				 	
				 	
		            <td class="text-right">
		            	<a class="btn btn-default btn-xs" ui-sref="app.user.view({id:user.id})">
		            		<i class="fa fa-eye" translate="pages.User.list.view"></i>
		            	</a>
		            	<a class="btn btn-default btn-xs" ui-sref="app.user.edit({id:user.id})">
		            		<i class="fa fa-edit" translate="pages.User.list.edit"></i>
		            	</a>
		            	<a class="btn btn-danger btn-xs" ng-click="deleteUser(user)" mx-show-loading>
		            		<i class="fa fa-trash-o" translate="pages.User.list.delete" ></i>
		            	</a>
		            </td>
				</tr>
			</tbody>
			<tfoot ng-hide="isLoading">
	          <tr>
	            <td colspan="10" class="text-center">
	              <div st-pagination="" st-items-by-page="stTable.itemsByPage" st-displayed-pages="15" ></div>
	            </td>
	          </tr>
	        </tfoot>
	      </table>
	    </div>
	</div>
  </div>
</div>
