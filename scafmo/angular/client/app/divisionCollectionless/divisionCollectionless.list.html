
<div ng-if="!isModal" id="divisionCollectionless_list" ng-init="pageTitle = 'pages.divisionCollectionless.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div>


<md-content ng-init="isSearchOpen=true">
    <md-toolbar class="md-gray" ng-click="isSearchOpen = !isSearchOpen">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" translate="button.search"></md-button>
            <span flex></span>
            <md-button class="md-raised" ng-if="!isModal" ui-sref="app.divisionCollectionless.create" translate="pages.divisionCollectionless.list.new"></md-button>
        </div>
    </md-toolbar>
    <md-content ng-if="isSearchOpen" layout-padding>
         <form name="divisionCollectionlessForm" novalidate>
             <md-grid-list
                     md-row-height="50px"
                     md-cols="6"
                     md-cols-sm="1" md-cols-md="4"
                     md-gutter="6px"
                   >
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.divisionCollectionless.list.search.placeholder.name"></label>
                    <input
                    	name="name"
                    	aria-label="name"
                   		ng-model="search.name"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.divisionCollectionless.headDivision = []"
            ng-model="search.divisionCollectionless.headDivision"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_headDivision"
            md-search-text="searchText_headDivision"
            md-items="item in autocompleteService.divisionCollectionlessQuery(searchText_headDivision, ['id','name'], true)"
            md-item-text="item.name"
            placeholder="{{'pages.divisionCollectionless.list.search.placeholder.headDivision' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_headDivision">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
            </md-grid-list>
    
                </form>
            </md-content>
</md-item>
    <md-content layout-padding layout="column" class="list-search">
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="divisionCollectionless in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.divisionCollectionless.view({id:divisionCollectionless.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.divisionCollectionless.view.edit({id:divisionCollectionless.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteDivisionCollectionless(divisionCollectionless)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItemToField(divisionCollectionless)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.divisionCollectionless.list.table.header.id' | translate" sortable="'id'">{{::divisionCollectionless.id}}</td>					
			   		
        <td data-title="'pages.divisionCollectionless.list.table.header.name' | translate" sortable="'name'">
{{::divisionCollectionless.name}}</td>				 	
			   		
        <td data-title="'pages.divisionCollectionless.list.table.header.headDivision' | translate" sortable="'headDivision'">
{{::divisionCollectionless.headDivision.id}} {{::divisionCollectionless.headDivision.name}} </td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </md-content>
</md-content>
