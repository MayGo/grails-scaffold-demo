

<div id="personCollection_form"
     ng-init="pageTitle = (isEditForm)?'pages.personCollection.view.edit.title':'pages.personCollection.create.title'" data-ng-include=" 'app/blocks/page_heading.html' "></div>

<md-content >
    <form name="personCollectionForm" novalidate layout-padding layout="column">
        <input name="version" type="hidden" ng-model="personCollection.version" />

        <md-input-container flex="100">
            <label for="age" translate="pages.personCollection.defaultFieldName.age"></label>
            <input
                           name="age"
                           aria-label="age"
                           ng-model="personCollection.age"  type="number"  required />
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="name" translate="pages.personCollection.defaultFieldName.name"></label>
            
                    <input name="name"
                           aria-label="name"
                           type="text"
                           ng-model="personCollection.name"
                 required /> 
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="division" translate="pages.personCollection.defaultFieldName.division"></label>
            <!-- ManyToOne--><div layout="row" layout-align="start center"> 
        <md-autocomplete
                input-name="division"
                md-cache="false"
                md-selected-item="personCollection.division"
                md-search-text="searchText_division"
                md-items="item in appCtrl.autocompleteService.divisionCollectionQuery(searchText_division)"
                md-item-text="item.name || item.label || item.id"
                md-min-length="0"
                flex
    
        >
            <md-item-template>
                <span md-highlight-text="searchText_division" md-highlight-flags="^i">{{item.name || item.label || item.id}}</span>
            </md-item-template>
        </md-autocomplete>
    
         <item-selector update-model="personCollection.division"
               item-link="app.personCollection.view.edit.divisionCollectionSearchModal" >
         </item-selector>
        </div>
     
        </md-input-container>
	


        <section layout="row" layout-sm="column" layout-align="bottom left">
            <md-button
                id="personCollectionSubmitBtn"
                class="md-raised md-primary"
                ng-disabled="personCollectionForm.$invalid"
                ng-click="submit(personCollectionForm)"
                translate="button.submit"
                aria-label="save"
            ></md-button>


            <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
        </section>
    </form>
</md-content>
