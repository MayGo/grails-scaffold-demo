


<div ng-if="!isModal" id="userRole_view" ng-init="pageTitle = 'pages.userRole.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>

<md-content layout="column">

<div class="input-container" layout layout-sm="column">
<!--ManyToOne-->

            <label translate="pages.userRole.defaultFieldName.role" flex="30"></label>
            <div class="read-field">
                <a  ui-sref="app.userRole.view.roleModal({modalId:userRole.role.id})" flex="70">
                <span ng-bind="userRole.role.id"></span> <span ng-bind="userRole.role.authority"></span> </a></div>
</div>
<div class="input-container" layout layout-sm="column">
<!--ManyToOne-->

            <label translate="pages.userRole.defaultFieldName.user" flex="30"></label>
            <div class="read-field">
                <a  ui-sref="app.userRole.view.userModal({modalId:userRole.user.id})" flex="70">
                <span ng-bind="userRole.user.id"></span> <span ng-bind="userRole.user.username"></span> <span ng-bind="userRole.user.passwordExpired"></span> <span ng-bind="userRole.user.enabled"></span> </a></div>
</div>


    <section ng-if="!isModal" layout="row" layout-sm="column" layout-align="bottom left">
        <md-button id="editBtn"
                   class="md-raised md-primary"
                   ui-sref="app.userRole.view.edit({id:userRole.id})"
                   translate="button.edit"
                   aria-label="edit"
                ></md-button>
        <md-button id="deleteBtn"
                   class="md-raised md-warn"
                   ng-click="deleteUserRole(userRole)"
                   mx-show-loading
                   translate="button.delete"
                   aria-label="delete"
                ></md-button>

        <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
    </section>
</md-content>
