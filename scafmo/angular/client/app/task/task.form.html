



<div ng-init="pageTitle = (isEditForm)?'pages.Task.edit.title':'pages.Task.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="wrapper-md ng-scope">
    <div class="row">
        <div class="col-sm-6">
            <form name="taskForm" class="form-validation form-horizontal"  
            	novalidate>
                <div class="panel panel-default">
                	<div class="panel-heading">
                      <span class="h4" translate="pages.Task.edit.form.title"></span>
                    </div>
                    <div class="panel-body">
                        <input name="version" type="hidden" ng-model="task.version" />
                        
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="deadline" translate="pages.Task.edit.form.field.deadline"></label>
		<div class="col-sm-10">
            
     <div class="input-group input-group-sm">
     <input name="deadline" type="text" class="form-control" ng-model="task.deadline" 
	     datepicker-popup
	     is-open="task.deadlineOpen" 
	     ng-click="task.deadlineOpen = true"
      
      />
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-calendar"></i>
     </span>
     </div>
                           
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="details" translate="pages.Task.edit.form.field.details"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="details" class="form-control" type="text" ng-model="task.details"  ng-maxlength="1000"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="status" translate="pages.Task.edit.form.field.status"></label>
		<div class="col-sm-10">
            
	<select name="status" ng-model="task.status" ng-options="obj as obj for obj in ['Open', 'Done']">
      <option value=""></option>
    </select>
	                     
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="summary" translate="pages.Task.edit.form.field.summary"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="summary" class="form-control" type="text" ng-model="task.summary"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="timeSpent" translate="pages.Task.edit.form.field.timeSpent"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
	      				<span class="input-group-addon">nr</span>
	      				<input name="timeSpent" class="form-control"  ng-model="task.timeSpent"  type="number"  min="0"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="tags" translate="pages.Task.edit.form.field.tags"></label>
		<div class="col-sm-10">
            <!--ManyToMany-->
          <tags-input ng-model="task.tags">
              <auto-complete source="autocompleteService.tagQuery($viewValue, ['id','name'], true)" ></auto-complete>
             </tags-input>                     
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                	</div>
                    <footer class="panel-footer text-right bg-light lter">
                      	<button id="taskSubmitBtn"
                      		class="btn btn-success" 
	                      	type='submit' 
	                      	ng-disabled="taskForm.$invalid" 
	                      	translate="pages.Task.edit.form.submit" 
	                      	mx-show-loading ng-click="submit(taskForm)"></button> 
                		<a class="btn btn-default" ng-click="back()" translate="pages.Task.edit.form.cancel" mx-show-loading></a> 
                    </footer>
                </div>
            </form>
        </div>
    </div>
</div>
