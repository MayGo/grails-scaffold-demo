

<div id="role_form"
     ng-init="pageTitle = (isEditForm)?'pages.Role.edit.title':'pages.Role.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <form name="roleForm" class="form-validation form-horizontal" novalidate>
        <input name="version" type="hidden" ng-model="role.version" />

	<div class="form-group">
		<label class="col-sm-2 control-label" for="authority"
               translate="pages.Role.edit.form.field.authority"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
                    <input id="authority" name="authority" class="form-control"
                           type="text"
                           ng-model="role.authority"
                 required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	


        <div class="form-group">
            <div class="form-action pull-right">
                <button id="roleSubmitBtn"
                    class="btn btn-success"
                    type='submit'
                    ng-disabled="roleForm.$invalid"
                    translate="pages.Role.edit.form.submit"
                    mx-show-loading ng-click="submit(roleForm)"></button>
                <a class="btn btn-default" ng-click="back()" translate="pages.Role.edit.form.cancel" mx-show-loading></a>
            </div>
            <div class="clearfix"/>
        </div>
    </form>
</div>
