

<div id="personCollection_view" ng-init="pageTitle = 'pages.personCollection.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <div class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.personCollection.view.field.age"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="personCollection.age"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.personCollection.view.field.name"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="personCollection.name"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    
<!--ManyToOne-->
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.personCollection.view.field.division"></label>
            <a ui-sref="app.personCollection.view.divisionCollectionModal({modalId:personCollection.division.id})" >
            <div class="col-sm-10 form-control-static">
            <span ng-bind="personCollection.division.id"></span> <span ng-bind="personCollection.division.name"></span> </div></a></div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group" ng-if="!isModal">

        <div class="form-action pull-right">
            <a id="editBtn" class="btn btn-default"
               ui-sref="app.personCollection.view.edit({id:personCollection.id})">
                <i class="fa fa-edit" translate="pages.personCollection.view.buttons.edit"></i>
            </a>
            <a id="deleteBtn" class="btn btn-danger"
               ng-click="deletePersonCollection(personCollection)" mx-show-loading>
                <i class="fa fa-trash-o" translate="pages.personCollection.view.buttons.delete"></i>
            </a>

            <a id="backBtn" class="btn btn-default" ng-click="back()">
                <i class="fa fa-chevron-left" translate="pages.personCollection.view.buttons.back"></i>
            </a>
        </div>
        <div class="clearfix"/>
    </div>
</div>
