

<div id="owner_form"
     ng-init="pageTitle = (isEditForm)?'pages.owner.view.edit.title':'pages.owner.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>

<md-content layout-padding layout="column">
    <form name="ownerForm" novalidate>
        <input name="version" type="hidden" ng-model="owner.version" />

    <div class="input-container" layout layout-sm="column">
		<label for="address"
               translate="pages.owner.view.edit.form.field.address" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="address"
                           aria-label="address"
                           type="text"
                           ng-model="owner.address"
                 required /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="city"
               translate="pages.owner.view.edit.form.field.city" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="city"
                           aria-label="city"
                           type="text"
                           ng-model="owner.city"
                 required /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="firstName"
               translate="pages.owner.view.edit.form.field.firstName" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="firstName"
                           aria-label="firstName"
                           type="text"
                           ng-model="owner.firstName"
                 required /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="lastName"
               translate="pages.owner.view.edit.form.field.lastName" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="lastName"
                           aria-label="lastName"
                           type="text"
                           ng-model="owner.lastName"
                 required /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="telephone"
               translate="pages.owner.view.edit.form.field.telephone" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="telephone"
                           aria-label="telephone"
                           type="text"
                           ng-model="owner.telephone"
                 ng-pattern="/\d+/"  required /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="pets"
               translate="pages.owner.view.edit.form.field.pets" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            <!--OneToMany-->
            <md-chips
                    ng-model="owner.pets"
                    readonly="false"
                    md-autocomplete-snap
                    md-require-match
    ><md-autocomplete
                    md-selected-item="selectedItem_pets"
                    md-search-text="searchText_pets"
                    md-items="item in autocompleteService.petQuery(searchText_pets, ['id','name','birthDate'], true)"
                    md-item-text="item.name">
                <span md-highlight-text="searchText_pets">{{item.name}}</span>
            </md-autocomplete>
            <md-chip-template>
                <span>{{$chip.name}}</span>
            </md-chip-template>
    </md-chips>
        </md-input-container>
	</div>
	


        <section layout="row" layout-sm="column" layout-align="bottom left">
            <md-button
                id="ownerSubmitBtn"
                class="md-raised md-primary"
                ng-disabled="ownerForm.$invalid"
                ng-click="submit(ownerForm)"
                translate="button.submit"
                aria-label="save"
            ></md-button>


            <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
        </section>
    </form>
</md-content>
