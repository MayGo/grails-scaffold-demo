
<div ng-if="!isModal" id="userRole_list" ng-init="pageTitle = 'pages.userRole.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div>


<md-content ng-init="isSearchOpen=true">
    <md-toolbar class="md-gray" ng-click="isSearchOpen = !isSearchOpen">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" translate="button.search"></md-button>
            <span flex></span>
            <md-button class="md-raised" ng-if="!isModal" ui-sref="app.userRole.create" translate="pages.userRole.list.new"></md-button>
        </div>
    </md-toolbar>
    <md-content ng-if="isSearchOpen" layout-padding>
         <form name="userRoleForm" novalidate>
             <md-grid-list
                     md-row-height="50px"
                     md-cols="6"
                     md-cols-sm="1" md-cols-md="4"
                     md-gutter="6px"
                   >
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.userRole.role = []"
            ng-model="search.userRole.role"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_role"
            md-search-text="searchText_role"
            md-items="item in autocompleteService.roleQuery(searchText_role, ['id','authority'], true)"
            md-item-text="item.name"
            placeholder="{{'pages.userRole.list.search.placeholder.role' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_role">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.userRole.user = []"
            ng-model="search.userRole.user"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_user"
            md-search-text="searchText_user"
            md-items="item in autocompleteService.userQuery(searchText_user, ['id','username','passwordExpired','enabled'], true)"
            md-item-text="item.name"
            placeholder="{{'pages.userRole.list.search.placeholder.user' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_user">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
            </md-grid-list>
    
                </form>
            </md-content>
</md-item>
    <md-content layout-padding layout="column" class="list-search">
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="userRole in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.userRole.view({id:userRole.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.userRole.view.edit({id:userRole.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteUserRole(userRole)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItemToField(userRole)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.userRole.list.table.header.id' | translate" sortable="'id'">{{::userRole.id}}</td>					
			   		
        <td data-title="'pages.userRole.list.table.header.role' | translate" sortable="'role'">
{{::userRole.role.id}} {{::userRole.role.authority}} </td>				 	
			   		
        <td data-title="'pages.userRole.list.table.header.user' | translate" sortable="'user'">
{{::userRole.user.id}} {{::userRole.user.username}} {{::userRole.user.passwordExpired}} {{::userRole.user.enabled}} </td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </md-content>
</md-content>
