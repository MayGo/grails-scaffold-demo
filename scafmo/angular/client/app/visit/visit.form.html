

<div id="visit_form"
     ng-init="pageTitle = (isEditForm)?'pages.visit.view.edit.title':'pages.visit.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>

<md-content layout-padding layout="column">
    <form name="visitForm" novalidate>
        <input name="version" type="hidden" ng-model="visit.version" />

    <div class="input-container" layout layout-sm="column">
		<label for="date"
               translate="pages.visit.view.edit.form.field.date" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
     <input name="date"
            aria-label="date"
            type="text"
            ng-model="visit.date"
            bs-datepicker
       required
      />
      
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="description"
               translate="pages.visit.view.edit.form.field.description" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="description"
                           aria-label="description"
                           type="text"
                           ng-model="visit.description"
                 required /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="pet"
               translate="pages.visit.view.edit.form.field.pet" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            <!-- ManyToOne-->
        <md-autocomplete
                input-name="pet"
                md-cache="false"
                md-selected-item="visit.pet"
                md-search-text="searchText_pet"
                md-items="item in autocompleteService.petQuery(searchText_pet)"
                md-item-text="item.name || item.label || item.id"
                md-min-length="0"
     required
        >
            <md-item-template>
                <span md-highlight-text="searchText_pet" md-highlight-flags="^i">{{item.name || item.label || item.id}}</span>
            </md-item-template>
        </md-autocomplete>
    
         <item-selector update-model="visit.pet"
               item-link="app.visit.view.edit.petSearchModal" >
         </item-selector>
     
        </md-input-container>
	</div>
	


        <section layout="row" layout-sm="column" layout-align="bottom left">
            <md-button
                id="visitSubmitBtn"
                class="md-raised md-primary"
                ng-disabled="visitForm.$invalid"
                ng-click="submit(visitForm)"
                translate="button.submit"
                aria-label="save"
            ></md-button>


            <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
        </section>
    </form>
</md-content>
