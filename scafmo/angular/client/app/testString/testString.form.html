

<div id="testString_form"
     ng-init="pageTitle = (isEditForm)?'pages.testString.view.edit.title':'pages.testString.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>

<md-content layout-padding layout="column">
    <form name="testStringForm" novalidate>
        <input name="version" type="hidden" ng-model="testString.version" />

    <div class="input-container" layout layout-sm="column">
		<label for="blankStr"
               translate="pages.testString.view.edit.form.field.blankStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="blankStr"
                           aria-label="blankStr"
                           type="text"
                           ng-model="testString.blankStr"
                 /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="creditCardStr"
               translate="pages.testString.view.edit.form.field.creditCardStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="creditCardStr"
                           aria-label="creditCardStr"
                           type="text"
                           ng-model="testString.creditCardStr"
                 /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="emailStr"
               translate="pages.testString.view.edit.form.field.emailStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="emailStr"
                           aria-label="emailStr"
                           type="email"
                           ng-model="testString.emailStr"
                 /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="inListStr"
               translate="pages.testString.view.edit.form.field.inListStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
            <md-select
                    aria-label="inListStr"
                    ng-model="testString.inListStr"
        ><md-option ng-repeat="item in ['test1', 'test2', 'test3']" >{{item}}</md-option>
    </md-select>
	
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="matchesStr"
               translate="pages.testString.view.edit.form.field.matchesStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="matchesStr"
                           aria-label="matchesStr"
                           type="text"
                           ng-model="testString.matchesStr"
                 ng-pattern="/[a-zA-Z]+/"  /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="maxSizeStr"
               translate="pages.testString.view.edit.form.field.maxSizeStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="maxSizeStr"
                           aria-label="maxSizeStr"
                           type="text"
                           ng-model="testString.maxSizeStr"
                 md-maxlength="5"  /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="minSizeStr"
               translate="pages.testString.view.edit.form.field.minSizeStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="minSizeStr"
                           aria-label="minSizeStr"
                           type="text"
                           ng-model="testString.minSizeStr"
                 md-minlength="2"  /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="notEqualStr"
               translate="pages.testString.view.edit.form.field.notEqualStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="notEqualStr"
                           aria-label="notEqualStr"
                           type="text"
                           ng-model="testString.notEqualStr"
                 /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="sizeStr"
               translate="pages.testString.view.edit.form.field.sizeStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="sizeStr"
                           aria-label="sizeStr"
                           type="text"
                           ng-model="testString.sizeStr"
                 md-minlength="1"  md-maxlength="100"  /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="textareaStr"
               translate="pages.testString.view.edit.form.field.textareaStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
            <textarea rows="5"
                      name="textareaStr"
                      aria-label="textareaStr"
                      type="text"
                      ng-model="testString.textareaStr"
                 md-minlength="1"  md-maxlength="1000"  > </textarea>
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="uniqueStr"
               translate="pages.testString.view.edit.form.field.uniqueStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="uniqueStr"
                           aria-label="uniqueStr"
                           type="text"
                           ng-model="testString.uniqueStr"
                 /> 
        </md-input-container>
	</div>
	

    <div class="input-container" layout layout-sm="column">
		<label for="urlStr"
               translate="pages.testString.view.edit.form.field.urlStr" flex="20"/>
        <md-input-container md-no-float="true" flex="30" layout="row">
            
                    <input name="urlStr"
                           aria-label="urlStr"
                           type="text"
                           ng-model="testString.urlStr"
                 /> 
        </md-input-container>
	</div>
	


        <section layout="row" layout-sm="column" layout-align="bottom left">
            <md-button
                id="testStringSubmitBtn"
                class="md-raised md-primary"
                ng-disabled="testStringForm.$invalid"
                ng-click="submit(testStringForm)"
                translate="button.submit"
                aria-label="save"
            ></md-button>


            <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
        </section>
    </form>
</md-content>
