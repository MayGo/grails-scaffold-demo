



<div ng-init="pageTitle = (isEditForm)?'pages.Visit.edit.title':'pages.Visit.create.title'" data-ng-include=" 'components/blocks/page_heading.html' "></div>
<div class="wrapper-md ng-scope">
    <div class="row">
        <div class="col-sm-6">
            <form name="visitForm" class="form-validation form-horizontal"  
            	novalidate>
                <div class="panel panel-default">
                	<div class="panel-heading">
                      <span class="h4" translate="pages.Visit.edit.form.title"></span>
                    </div>
                    <div class="panel-body">
                        <input name="version" type="hidden" ng-model="visit.version" />
                        
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="date" translate="pages.Visit.edit.form.field.date"></label>
		<div class="col-sm-10">
            
     <div class="input-group input-group-sm">
     <input name="date" type="text" class="form-control" ng-model="visit.date" 
	     datepicker-popup
	     is-open="visit.dateOpen" 
	     ng-click="visit.dateOpen = true"
       required
      />
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-calendar"></i>
     </span>
     </div>
                           
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="description" translate="pages.Visit.edit.form.field.description"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="description" class="form-control" type="text" ng-model="visit.description"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="pet" translate="pages.Visit.edit.form.field.pet"></label>
		<div class="col-sm-10">
            <!--ManyToOne-->
     <div class="input-group input-group-sm">
          <span class="input-group-addon"><i class="glyphicon glyphicon-flash"></i></span>  
          <input name="pet" type="text" class="form-control" 
          ng-model="visit.pet"   
          typeahead-template-url="petAutocompleteTemplate.html" 
          typeahead-editable="false" 
          typeahead="b for b in autocompleteService.petQuery($viewValue, ['id','birthDate','name'])" 
         
          typeahead-input-formatter="autocompleteService.petFormatLabel($model, ['id','birthDate','name'])"
       required></div> 
     <script type="text/ng-template" id="petAutocompleteTemplate.html"><a><span bind-html-unsafe="match.model.id | typeaheadHighlight:query"></span> <span bind-html-unsafe="match.model.birthDate | typeaheadHighlight:query"></span> <span bind-html-unsafe="match.model.name | typeaheadHighlight:query"></span> </a></script>                     
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                	</div>
                    <footer class="panel-footer text-right bg-light lter">
                      	<button id="visitSubmitBtn"
                      		class="btn btn-success" 
	                      	type='submit' 
	                      	ng-disabled="visitForm.$invalid" 
	                      	translate="pages.Visit.edit.form.submit" 
	                      	mx-show-loading ng-click="submit(visitForm)"></button> 
                		<a class="btn btn-default" ng-click="back()" translate="pages.Visit.edit.form.cancel" mx-show-loading></a> 
                    </footer>
                </div>
            </form>
        </div>
    </div>
</div>
