
<div ng-if="!isModal" id="personCollection_list" ng-init="pageTitle = 'pages.personCollection.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div>


<md-content ng-init="isSearchOpen=true">
    <md-toolbar class="md-gray" ng-click="isSearchOpen = !isSearchOpen">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" translate="button.search"></md-button>
            <span flex></span>
            <md-button class="md-raised" ng-if="!isModal" ui-sref="app.personCollection.create" translate="pages.personCollection.list.new"></md-button>
        </div>
    </md-toolbar>
    <md-content ng-if="isSearchOpen" layout-padding>
         <form name="personCollectionForm" novalidate>
             <md-grid-list
                     md-row-height="50px"
                     md-cols="6"
                     md-cols-sm="1" md-cols-md="4"
                     md-gutter="6px"
                   >
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.personCollection.list.search.placeholder.age"></label>
                    <input
                        	name="age"
                        	aria-label="age"
                        	ng-model="search.age"
                        	  type="number"  /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.personCollection.list.search.placeholder.name"></label>
                    <input
                    	name="name"
                    	aria-label="name"
                   		ng-model="search.name"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.personCollection.division = []"
            ng-model="search.personCollection.division"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_division"
            md-search-text="searchText_division"
            md-items="item in autocompleteService.divisionCollectionQuery(searchText_division, ['id','name'], true)"
            md-item-text="item.name"
            placeholder="{{'pages.personCollection.list.search.placeholder.division' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_division">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
            </md-grid-list>
    
                </form>
            </md-content>
</md-item>
    <md-content layout-padding layout="column" class="list-search">
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="personCollection in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.personCollection.view({id:personCollection.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.personCollection.view.edit({id:personCollection.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deletePersonCollection(personCollection)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItemToField(personCollection)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.personCollection.list.table.header.id' | translate" sortable="'id'">{{::personCollection.id}}</td>					
			   		
        <td data-title="'pages.personCollection.list.table.header.age' | translate" sortable="'age'">
{{::personCollection.age}}</td>				 	
			   		
        <td data-title="'pages.personCollection.list.table.header.name' | translate" sortable="'name'">
{{::personCollection.name}}</td>				 	
			   		
        <td data-title="'pages.personCollection.list.table.header.division' | translate" sortable="'division'">
{{::personCollection.division.id}} {{::personCollection.division.name}} </td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </md-content>
</md-content>
