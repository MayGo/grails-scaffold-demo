



<div ng-init="pageTitle = (isEditForm)?'pages.Person.edit.title':'pages.Person.create.title'" data-ng-include=" 'components/blocks/page_heading.html' "></div>
<div class="wrapper-md ng-scope">
    <div class="row">
        <div class="col-sm-6">
            <form name="personForm" class="form-validation form-horizontal"  
            	novalidate>
                <div class="panel panel-default">
                	<div class="panel-heading">
                      <span class="h4" translate="pages.Person.edit.form.title"></span>
                    </div>
                    <div class="panel-body">
                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="firstName" translate="pages.Person.edit.form.field.firstName"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="firstName" class="form-control" type="text" ng-model="person.firstName"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="lastName" translate="pages.Person.edit.form.field.lastName"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="lastName" class="form-control" type="text" ng-model="person.lastName"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                	</div>
                    <footer class="panel-footer text-right bg-light lter">
                      	<button class="btn btn-success" type='submit' ng-disabled="personForm.$invalid" translate="pages.Person.edit.form.submit" mx-show-loading ng-click="submit(personForm)"></button> 
                		<a class="btn btn-default" ng-click="back()" translate="pages.Person.edit.form.cancel" mx-show-loading></a> 
                    </footer>
                </div>
            </form>
        </div>
    </div>
</div>
