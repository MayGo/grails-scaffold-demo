







<div ng-init="pageTitle = 'pages.Speciality.list.title'" data-ng-include=" 'components/blocks/page_heading.html' " ng-hide="isEmbeddedView" ></div>

<div class="wrapper-md ng-scope"  st-table="rowCollection" st-pipe="callServer" >
<accordion close-others="false">
    <accordion-group  heading="{{'pages.Speciality.list.table.search' | translate}}"  is-open="isSearchOpen">
      <div class="row">
		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="name" 
                   		ng-model="search.name" 
                   		st-search="'name'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.Speciality.list.search.placeholder.name' | translate}}"  ></div> </div>		 
		</div>
    </accordion-group>
</accordion>
  <div class="panel panel-default">
    <div class="panel-heading">
      	<span translate="pages.Speciality.list.table.title"></span>
      	<div class="box-tools pull-right">
			<a class="btn btn-default btn-xs" ui-sref="app.speciality.create">
				<i class="fa fa-plus" translate="pages.Speciality.list.new" mx-show-loading></i>
	       	</a>
		</div>
    </div>
    <div class="panel-body panel-body-with-table">
		 <div>
	      <table class="table table-responsive">
	      	<thead>
	      		<tr>
	      			<th width='20' st-sort="id" translate="pages.Speciality.list.table.header.id"></th>	      		
			   		<th st-sort="name" translate="pages.Speciality.list.table.header.name" ></th>				 
				 	<th></th>
				</tr>
	      	</thead>
	      
	      	<tbody ng-hide="isLoading">
	      		
				<tr ng-repeat="speciality in rowCollection">
					 <td>{{speciality.id}}</td>					
			   		<td>{{speciality.name}}</td>				 	
				 	
		            <td class="text-right">
		            	<a class="btn btn-default btn-xs" ui-sref="app.speciality.view({id:speciality.id})">
		            		<i class="fa fa-eye" translate="pages.Speciality.list.view"></i>
		            	</a>
		            	<a class="btn btn-default btn-xs" ui-sref="app.speciality.edit({id:speciality.id})">
		            		<i class="fa fa-edit" translate="pages.Speciality.list.edit"></i>
		            	</a>
		            	<a class="btn btn-danger btn-xs" ng-click="deleteSpeciality(speciality)" mx-show-loading>
		            		<i class="fa fa-trash-o" translate="pages.Speciality.list.delete" ></i>
		            	</a>
		            </td>
				</tr>
			</tbody>
			<tfoot ng-hide="isLoading">
	          <tr>
	            <td colspan="10" class="text-center">
	              <div st-pagination="" st-items-by-page="stTable.itemsByPage" st-displayed-pages="15" ></div>
	            </td>
	          </tr>
	        </tfoot>
	      </table>
	    </div>
	</div>
  </div>
</div>
