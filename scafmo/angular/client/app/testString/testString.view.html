


<div id="testString_view" ng-init="pageTitle = 'pages.testString.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <md-content layout-padding layout="column">

<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.blankStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.blankStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.creditCardStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.creditCardStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.emailStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.emailStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.inListStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.inListStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.matchesStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.matchesStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.maxSizeStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.maxSizeStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.minSizeStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.minSizeStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.notEqualStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.notEqualStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.sizeStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.sizeStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.textareaStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.textareaStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.uniqueStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.uniqueStr" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testString.view.field.urlStr" flex="20"></label>
            <div class="read-field" ng-bind="testString.urlStr" flex="30"></div>
    
</div>


    <section ng-if="!isModal" layout="row" layout-sm="column" layout-align="bottom left">
        <md-button id="editBtn"
                   class="md-raised md-primary"
                   ui-sref="app.testString.view.edit({id:testString.id})"
                   translate="button.edit"
                   aria-label="edit"
                ></md-button>
        <md-button id="deleteBtn"
                   class="md-raised md-warn"
                   ng-click="deleteTestString(testString)"
                   mx-show-loading
                   translate="button.delete"
                   aria-label="delete"
                ></md-button>

        <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
    </section>
    </md-content>
</div>


<div ng-if="!isModal">
    <tabset>


        <tab ui-sref="app.testString.view.testOther({relationName:'testStringTypes'})"
             ui-sref-active="active">
            <tab-heading
                   translate="pages.testOther.view.lists"
                   translate-value-isval="{{::'pages.testOther.view.field.testStringType' | translate }}"
                   translate-value-inval="{{::'pages.testOther.name' | translate }}">
            </tab-heading>
        </tab>

    </tabset>

    <div ui-view="tabs" ><div class="content-body">{{::'pages.testString.view.selecttab' | translate}}</div></div>
</div>
