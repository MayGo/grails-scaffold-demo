



<div ng-init="pageTitle = 'pages.Person.view.title'" ng-include=" 'components/blocks/page_heading.html' "></div>
<div class="wrapper-md ng-scope">
    <div class="row">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
			      <span class="h4" translate="pages.Person.view.title"></span>
			    </div>
			    <div class="panel-body">
			    	<div class=" form-horizontal">		
				
				
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.Person.view.field.firstName"></label>
            <div class="col-sm-10 form-control-static" ng-bind="person.firstName"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    					
				
				
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.Person.view.field.lastName"></label>
            <div class="col-sm-10 form-control-static" ng-bind="person.lastName"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    					
				
					</div>
			    </div>
			    <footer class="panel-footer text-right bg-light lter">
			      	<a class="btn btn-default" ui-sref="app.person.edit({id:person.id})">
				    	<i class="fa fa-edit" translate="pages.Person.view.edit"></i>
			       	</a>
					<a class="btn btn-danger" ng-click="deletePerson(person)" mx-show-loading>
						<i class="fa fa-trash-o" translate="pages.Person.view.delete"></i>
			        </a>
					
					<a class="btn btn-default" ng-click="back()">
						<i class="fa fa-chevron-left" translate="pages.Person.view.back"></i>
					</a>
					
			    </footer>
			 </div>
		</div>
        <div>
		      
        </div>       
		
		
	</div>
</div>
