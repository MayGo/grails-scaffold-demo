


<div ng-if="!isModal" id="owner_view" ng-init="pageTitle = 'pages.owner.view.title'"
     ng-include=" 'app/blocks/page_heading.html' "></div>

<md-content layout="column">

<div class="input-container" layout="row" layout-align="start center">

            <label translate="pages.owner.defaultFieldName.address" flex="20"></label>
            <div class="read-field" ng-bind="owner.address" flex="80"></div>
    
</div>
<div class="input-container" layout="row" layout-align="start center">

            <label translate="pages.owner.defaultFieldName.city" flex="20"></label>
            <div class="read-field" ng-bind="owner.city" flex="80"></div>
    
</div>
<div class="input-container" layout="row" layout-align="start center">

            <label translate="pages.owner.defaultFieldName.firstName" flex="20"></label>
            <div class="read-field" ng-bind="owner.firstName" flex="80"></div>
    
</div>
<div class="input-container" layout="row" layout-align="start center">

            <label translate="pages.owner.defaultFieldName.lastName" flex="20"></label>
            <div class="read-field" ng-bind="owner.lastName" flex="80"></div>
    
</div>
<div class="input-container" layout="row" layout-align="start center">

            <label translate="pages.owner.defaultFieldName.telephone" flex="20"></label>
            <div class="read-field" ng-bind="owner.telephone" flex="80"></div>
    
</div>
<div class="input-container" layout="row" layout-align="start center">
<!--OneToMany-->
            <label translate="pages.owner.defaultFieldName.pets" flex="20"></label>
            <div class="read-field" ng-bind="owner.pets" flex="80"></div>
    
</div>


    <section ng-if="!isModal" layout="row" layout-sm="column" layout-align="bottom left">
        <md-button id="editBtn"
                   class="md-raised md-primary"
                   ui-sref="app.owner.view.edit({id:owner.id})"
                   translate="button.edit"
                   aria-label="edit"
                ></md-button>
        <md-button id="deleteBtn"
                   class="md-raised md-warn"
                   ng-click="deleteOwner(owner)"
                   mx-show-loading
                   translate="button.delete"
                   aria-label="delete"
                ></md-button>

        <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
    </section>
</md-content>


<div ng-if="!isModal">

        <md-tabs md-dynamic-height md-border-bottom>

        <md-tab ui-sref="app.owner.view.pet({relationName:'owners'})"
             ui-sref-active="active" label="asdsd">
            <md-tab-label>
                <span translate="pages.pet.view.lists"
                        translate-value-isval="{{::'pages.pet.defaultFieldName.owner' | translate }}"
                        translate-value-inval="{{::'pages.pet.name' | translate }}"></span>
            </md-tab-label>
        </md-tab>

    </md-tabs>

    <div ui-view="tabs" ><div class="md-padding">{{::'tabs.selecttab' | translate}}</div></div>
</div>
