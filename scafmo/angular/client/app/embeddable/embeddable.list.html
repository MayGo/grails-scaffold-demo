
<div ng-if="!isModal" id="embeddable_list" ng-init="pageTitle = 'pages.embeddable.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div>


<md-content ng-init="isSearchOpen=true">
    <md-toolbar class="md-gray" ng-click="isSearchOpen = !isSearchOpen">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" translate="button.search"></md-button>
            <span flex></span>
            <md-button class="md-raised" ng-if="!isModal" ui-sref="app.embeddable.create" translate="pages.embeddable.list.new"></md-button>
        </div>
    </md-toolbar>
    <md-content ng-if="isSearchOpen" layout-padding>
         <form name="embeddableForm" novalidate>
             <md-grid-list
                     md-row-height="50px"
                     md-cols="6"
                     md-cols-sm="1" md-cols-md="4"
                     md-gutter="6px"
                   >
            
                  <!-- No type for jsonMap -->
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.embeddable.myAcs = []"
            ng-model="search.embeddable.myAcs"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_myAc"
            md-search-text="searchText_myAc"
            md-items="item in autocompleteService.testStringQuery(searchText_myAc, '', false)"
            md-item-text="item.name"
            placeholder="{{'pages.embeddable.list.search.placeholder.myAc' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_myAc">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.embeddable.list.search.placeholder.str"></label>
                    <input
                    	name="str"
                    	aria-label="str"
                   		ng-model="search.str"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
            </md-grid-list>
    
                </form>
            </md-content>
</md-item>
    <md-content layout-padding layout="column" class="list-search">
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="embeddable in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.embeddable.view({id:embeddable.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.embeddable.view.edit({id:embeddable.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteEmbeddable(embeddable)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItemToField(embeddable)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.embeddable.list.table.header.id' | translate" sortable="'id'">{{::embeddable.id}}</td>					
			   		
        <td data-title="'pages.embeddable.list.table.header.jsonMap' | translate" sortable="'jsonMap'">
{{::embeddable.jsonMap}}</td>				 	
			   		
        <td data-title="'pages.embeddable.list.table.header.myAc' | translate" sortable="'myAc'">
{{::embeddable.myAc}}</td>				 	
			   		
        <td data-title="'pages.embeddable.list.table.header.str' | translate" sortable="'str'">
{{::embeddable.str}}</td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </md-content>
</md-content>
