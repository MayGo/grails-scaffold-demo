

<div id="role_form"
     ng-init="pageTitle = (isEditForm)?'pages.role.view.edit.title':'pages.role.create.title'" data-ng-include=" 'app/blocks/page_heading.html' "></div>

<md-content >
    <form name="roleForm" novalidate layout-padding layout="column">
        <input name="version" type="hidden" ng-model="role.version" />

        <md-input-container flex="100">
            <label for="authority" translate="pages.role.defaultFieldName.authority"></label>
            
                    <input name="authority"
                           aria-label="authority"
                           type="text"
                           ng-model="role.authority"
                 required /> 
        </md-input-container>
	


        <section layout="row" layout-sm="column" layout-align="bottom left">
            <md-button
                id="roleSubmitBtn"
                class="md-raised md-primary"
                ng-disabled="roleForm.$invalid"
                ng-click="submit(roleForm)"
                translate="button.submit"
                aria-label="save"
            ></md-button>


            <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
        </section>
    </form>
</md-content>
