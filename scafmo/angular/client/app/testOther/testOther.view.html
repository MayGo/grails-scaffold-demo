


<div id="testOther_view" ng-init="pageTitle = 'pages.testOther.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <md-content layout-padding layout="column">

<div class="input-container" layout layout-sm="column">

            <label translate="pages.testOther.view.field.booleanNullable" flex="20"></label>
            <div class="read-field" ng-bind="testOther.booleanNullable" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

        <label translate="pages.testOther.view.field.testDate" flex="20"></label>
        <div class="read-field" ng-bind="testOther.testDate | date:'yyyy-MM-dd HH:mm'" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.testOther.view.field.testEnum" flex="20"></label>
            <div class="read-field" ng-bind="testOther.testEnum" flex="30"></div>
    
</div>
<div class="input-container" layout layout-sm="column">
<!--ManyToOne-->

            <label translate="pages.testOther.view.field.testStringType" flex="20"></label>
            <div class="read-field">
                <a  ui-sref="app.testOther.view.testStringModal({modalId:testOther.testStringType.id})" flex="30">
                <span ng-bind="testOther.testStringType.id"></span> <span ng-bind="testOther.testStringType.urlStr"></span> <span ng-bind="testOther.testStringType.uniqueStr"></span> <span ng-bind="testOther.testStringType.sizeStr"></span> </a></div>
</div>


    <section ng-if="!isModal" layout="row" layout-sm="column" layout-align="bottom left">
        <md-button id="editBtn"
                   class="md-raised md-primary"
                   ui-sref="app.testOther.view.edit({id:testOther.id})"
                   translate="button.edit"
                   aria-label="edit"
                ></md-button>
        <md-button id="deleteBtn"
                   class="md-raised md-warn"
                   ng-click="deleteTestOther(testOther)"
                   mx-show-loading
                   translate="button.delete"
                   aria-label="delete"
                ></md-button>

        <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
    </section>
    </md-content>
</div>
