
<div id="personCollection_list" ng-init="pageTitle = 'pages.PersonCollection.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
<div class="list-search"  st-table="rowCollection" st-pipe="callServer" >
<accordion close-others="false">
    <accordion-group  heading="{{::'pages.PersonCollection.list.table.search' | translate}}"  is-open="isSearchOpen">
        <div class="row form-inline">
            
                  <div class="col-lg-2 form-group"><div class="input-group input-group-sm">
                        <span class="input-group-addon">nr</span>
                        <input 
                        	name="age"
                        	ng-model="search.age"
                        	st-search="'age'"
                        	class="form-control" 
                        	placeholder="{{::'pages.PersonCollection.list.search.placeholder.age' | translate}}"
                        	  type="number"  ></div> </div>
            
                  <div class="col-lg-2 form-group"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="name"
                   		ng-model="search.name"
                   		st-search="'name'"
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{::'pages.PersonCollection.list.search.placeholder.name' | translate}}"  ></div> </div>
            
                  <div class="col-lg-2 form-group"><!--ManyToOne-->
     <div class="input-group input-group-sm" style="width:100%">
     	<tags-input
            ng-model="search.divisions"
            custom-st-search="divisions"
            placeholder="{{::'pages.PersonCollection.list.search.placeholder.division' | translate}}">
              <auto-complete
                      source="autocompleteService.divisionCollectionQuery($query, ['id','name'], true)" ></auto-complete>
            </tags-input></div></div>
            
        </div>
    
            </accordion-group>
        </accordion>
        <div class="box-tools pull-right" ng-if="!isModal">
            <a class="btn btn-default btn-xs" ui-sref="app.personCollection.create">
                <i class="fa fa-plus" translate="pages.PersonCollection.list.new" mx-show-loading></i>
            </a>
        </div>

        <div class="clearfix"></div>
        <div class="list-search-table">
	      <table class="table table-responsive">
	      	<thead>
	      		<tr>
                    <th></th>
	      			<th width='20' st-sort="id" translate="pages.PersonCollection.list.table.header.id"></th>	      		
			   		<th st-sort="age" translate="pages.PersonCollection.list.table.header.age" ></th>				 
			   		<th st-sort="name" translate="pages.PersonCollection.list.table.header.name" ></th>				 
			   		<th st-sort="division" translate="pages.PersonCollection.list.table.header.division" ></th>				 

				</tr>
	      	</thead>
	      	<tbody ng-hide="isLoading">
				<tr ng-repeat="personCollection in rowCollection">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.personCollection.view({id:personCollection.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.personCollection.edit({id:personCollection.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deletePersonCollection(personCollection)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItem(personCollection)" ng-if="isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                    </td>
					 <td>{{::personCollection.id}}</td>					
			   		<td>{{::personCollection.age}}</td>				 	
			   		<td>{{::personCollection.name}}</td>				 	
			   		<td>{{::personCollection.division.id}} {{::personCollection.division.name}} </td>				 	

				</tr>
			</tbody>
              <tbody ng-show="isLoading">
                  <tr>
                      <td class="text-center" translate="messages.loading"></td>
                  </tr>
              </tbody>
			<tfoot ng-hide="isLoading">
	          <tr>
	            <td colspan="10" class="text-center" >
	              <div st-pagination="" st-items-by-page="stTable.itemsByPage" st-displayed-pages="15" ></div>
	            </td>
	          </tr>
	        </tfoot>
	      </table>
        </div>
    </div>
</div>
