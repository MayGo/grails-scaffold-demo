







<div ng-init="pageTitle = 'pages.Visit.list.title'" data-ng-include=" 'components/blocks/page_heading.html' " ng-hide="isEmbeddedView" ></div>

<div class="wrapper-md ng-scope"  st-table="rowCollection" st-pipe="callServer" >
<accordion close-others="false">
    <accordion-group  heading="{{'pages.Visit.list.table.search' | translate}}"  is-open="isSearchOpen">
      <div class="row">
		 
	   		<div class="col-lg-2 form-inline">
     <div class="input-group input-group-sm">
     <input 
     	name="date" 
     	ng-model="search.date" 
     	type="text" 
     	class="form-control" 
     	placeholder="{{'pages.Visit.list.search.placeholder.date' | translate}}"
        datepicker-popup
        is-open="visit.dateOpen" 
        ng-click="visit.dateOpen = true"
      
      />
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-calendar"></i>
     </span>
     </div>
      </div>		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="description" 
                   		ng-model="search.description" 
                   		st-search="'description'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.Visit.list.search.placeholder.description' | translate}}"  ></div> </div>		 
	   		<div class="col-lg-2 form-inline"><!--ManyToOne-->
     <div class="input-group input-group-sm" style="width:100%">
     	<tags-input
            ng-model="search.pets"
            custom-st-search="pets"
            placeholder="{{'pages.Visit.list.search.placeholder.pet' | translate}}">
              <auto-complete source="autocompleteService.petQuery($query, ['id','name','birthDate'], true)" ></auto-complete>
            </tags-input></div></div>		 
		</div>
    </accordion-group>
</accordion>
  <div class="panel panel-default">
    <div class="panel-heading">
      	<span translate="pages.Visit.list.table.title"></span>
      	<div class="box-tools pull-right">
			<a class="btn btn-default btn-xs" ui-sref="app.visit.create">
				<i class="fa fa-plus" translate="pages.Visit.list.new" mx-show-loading></i>
	       	</a>
		</div>
    </div>
    <div class="panel-body panel-body-with-table">
		 <div>
	      <table class="table table-responsive">
	      	<thead>
	      		<tr>
	      			<th width='20' st-sort="id" translate="pages.Visit.list.table.header.id"></th>	      		
			   		<th st-sort="date" translate="pages.Visit.list.table.header.date" ></th>				 
			   		<th st-sort="description" translate="pages.Visit.list.table.header.description" ></th>				 
			   		<th st-sort="pet" translate="pages.Visit.list.table.header.pet" ></th>				 
				 	<th></th>
				</tr>
	      	</thead>
	      
	      	<tbody ng-hide="isLoading">
	      		
				<tr ng-repeat="visit in rowCollection">
					 <td>{{visit.id}}</td>					
			   		<td>{{visit.date}}</td>				 	
			   		<td>{{visit.description}}</td>				 	
			   		<td>{{visit.pet.id}} {{visit.pet.name}} {{visit.pet.birthDate}} </td>				 	
				 	
		            <td class="text-right">
		            	<a class="btn btn-default btn-xs" ui-sref="app.visit.view({id:visit.id})">
		            		<i class="fa fa-eye" translate="pages.Visit.list.view"></i>
		            	</a>
		            	<a class="btn btn-default btn-xs" ui-sref="app.visit.edit({id:visit.id})">
		            		<i class="fa fa-edit" translate="pages.Visit.list.edit"></i>
		            	</a>
		            	<a class="btn btn-danger btn-xs" ng-click="deleteVisit(visit)" mx-show-loading>
		            		<i class="fa fa-trash-o" translate="pages.Visit.list.delete" ></i>
		            	</a>
		            </td>
				</tr>
			</tbody>
			<tfoot ng-hide="isLoading">
	          <tr>
	            <td colspan="10" class="text-center">
	              <div st-pagination="" st-items-by-page="stTable.itemsByPage" st-displayed-pages="15" ></div>
	            </td>
	          </tr>
	        </tfoot>
	      </table>
	    </div>
	</div>
  </div>
</div>
