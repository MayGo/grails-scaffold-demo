







<div ng-init="pageTitle = 'pages.Classifier.list.title'" data-ng-include=" 'components/blocks/page_heading.html' " ng-hide="isEmbeddedView" ></div>

<div class="wrapper-md ng-scope"  st-table="rowCollection" st-pipe="callServer" >
<accordion close-others="false">
    <accordion-group  heading="{{'pages.Classifier.list.table.search' | translate}}"  is-open="isSearchOpen">
      <div class="row">
		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="classname" 
                   		ng-model="search.classname" 
                   		st-search="'classname'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.Classifier.list.search.placeholder.classname' | translate}}"  ></div> </div>		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="constant" 
                   		ng-model="search.constant" 
                   		st-search="'constant'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.Classifier.list.search.placeholder.constant' | translate}}"  ></div> </div>		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="description" 
                   		ng-model="search.description" 
                   		st-search="'description'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.Classifier.list.search.placeholder.description' | translate}}"  ></div> </div>		 
	   		<div class="col-lg-2 form-inline"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="propertyname" 
                   		ng-model="search.propertyname" 
                   		st-search="'propertyname'" 
                   		class="form-control" 
                   		type="text" 
                   		placeholder="{{'pages.Classifier.list.search.placeholder.propertyname' | translate}}"  ></div> </div>		 
		</div>
    </accordion-group>
</accordion>
  <div class="panel panel-default">
    <div class="panel-heading">
      	<span translate="pages.Classifier.list.table.title"></span>
      	<div class="box-tools pull-right">
			<a class="btn btn-default btn-xs" ui-sref="app.classifier.create">
				<i class="fa fa-plus" translate="pages.Classifier.list.new" mx-show-loading></i>
	       	</a>
		</div>
    </div>
    <div class="panel-body panel-body-with-table">
		 <div>
	      <table class="table table-responsive">
	      	<thead>
	      		<tr>
	      			<th width='20' st-sort="id" translate="pages.Classifier.list.table.header.id"></th>	      		
			   		<th st-sort="classname" translate="pages.Classifier.list.table.header.classname" ></th>				 
			   		<th st-sort="constant" translate="pages.Classifier.list.table.header.constant" ></th>				 
			   		<th st-sort="description" translate="pages.Classifier.list.table.header.description" ></th>				 
			   		<th st-sort="propertyname" translate="pages.Classifier.list.table.header.propertyname" ></th>				 
				 	<th></th>
				</tr>
	      	</thead>
	      
	      	<tbody ng-hide="isLoading">
	      		
				<tr ng-repeat="classifier in rowCollection">
					 <td>{{classifier.id}}</td>					
			   		<td>{{classifier.classname}}</td>				 	
			   		<td>{{classifier.constant}}</td>				 	
			   		<td>{{classifier.description}}</td>				 	
			   		<td>{{classifier.propertyname}}</td>				 	
				 	
		            <td class="text-right">
		            	<a class="btn btn-default btn-xs" ui-sref="app.classifier.view({id:classifier.id})">
		            		<i class="fa fa-eye" translate="pages.Classifier.list.view"></i>
		            	</a>
		            	<a class="btn btn-default btn-xs" ui-sref="app.classifier.edit({id:classifier.id})">
		            		<i class="fa fa-edit" translate="pages.Classifier.list.edit"></i>
		            	</a>
		            	<a class="btn btn-danger btn-xs" ng-click="deleteClassifier(classifier)" mx-show-loading>
		            		<i class="fa fa-trash-o" translate="pages.Classifier.list.delete" ></i>
		            	</a>
		            </td>
				</tr>
			</tbody>
			<tfoot ng-hide="isLoading">
	          <tr>
	            <td colspan="10" class="text-center">
	              <div st-pagination="" st-items-by-page="stTable.itemsByPage" st-displayed-pages="15" ></div>
	            </td>
	          </tr>
	        </tfoot>
	      </table>
	    </div>
	</div>
  </div>
</div>
