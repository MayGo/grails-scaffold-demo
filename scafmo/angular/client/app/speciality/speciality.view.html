

<div id="speciality_view" ng-init="pageTitle = 'pages.Speciality.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <div class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Speciality.view.field.name"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="speciality.name"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group" ng-if="!isModal">

        <div class="form-action pull-right">
            <a id="editBtn" class="btn btn-default"
               ui-sref="app.speciality.edit({id:speciality.id})">
                <i class="fa fa-edit" translate="pages.Speciality.view.edit"></i>
            </a>
            <a id="deleteBtn" class="btn btn-danger"
               ng-click="deleteSpeciality(speciality)" mx-show-loading>
                <i class="fa fa-trash-o" translate="pages.Speciality.view.delete"></i>
            </a>

            <a id="backBtn" class="btn btn-default" ng-click="back()">
                <i class="fa fa-chevron-left" translate="pages.Speciality.view.back"></i>
            </a>
        </div>
        <div class="clearfix"/>
    </div>
</div>
