
<div ng-if="!isModal" id="classifier_list" ng-init="pageTitle = 'pages.classifier.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div>


<md-content ng-init="isSearchOpen=true">
    <md-toolbar class="md-gray" ng-click="isSearchOpen = !isSearchOpen">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" translate="button.search"></md-button>
            <span flex></span>
            <md-button class="md-raised" ng-if="!isModal" ui-sref="app.classifier.create" translate="pages.classifier.list.new"></md-button>
        </div>
    </md-toolbar>
    <md-content ng-if="isSearchOpen" layout-padding>
         <form name="classifierForm" novalidate>
             <md-grid-list
                     md-row-height="50px"
                     md-cols="6"
                     md-cols-sm="1" md-cols-md="4"
                     md-gutter="6px"
                   >
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.classifier.list.search.placeholder.classname"></label>
                    <input
                    	name="classname"
                    	aria-label="classname"
                   		ng-model="search.classname"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.classifier.list.search.placeholder.constant"></label>
                    <input
                    	name="constant"
                    	aria-label="constant"
                   		ng-model="search.constant"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.classifier.list.search.placeholder.description"></label>
                    <input
                    	name="description"
                    	aria-label="description"
                   		ng-model="search.description"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.classifier.list.search.placeholder.propertyname"></label>
                    <input
                    	name="propertyname"
                    	aria-label="propertyname"
                   		ng-model="search.propertyname"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
            </md-grid-list>
    
                </form>
            </md-content>
</md-item>
    <md-content layout-padding layout="column" class="list-search">
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="classifier in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.classifier.view({id:classifier.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.classifier.view.edit({id:classifier.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteClassifier(classifier)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItemToField(classifier)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.classifier.list.table.header.id' | translate" sortable="'id'">{{::classifier.id}}</td>					
			   		
        <td data-title="'pages.classifier.list.table.header.classname' | translate" sortable="'classname'">
{{::classifier.classname}}</td>				 	
			   		
        <td data-title="'pages.classifier.list.table.header.constant' | translate" sortable="'constant'">
{{::classifier.constant}}</td>				 	
			   		
        <td data-title="'pages.classifier.list.table.header.description' | translate" sortable="'description'">
{{::classifier.description}}</td>				 	
			   		
        <td data-title="'pages.classifier.list.table.header.propertyname' | translate" sortable="'propertyname'">
{{::classifier.propertyname}}</td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </md-content>
</md-content>
