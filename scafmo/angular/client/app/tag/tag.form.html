

<div id="tag_form"
     ng-init="pageTitle = (isEditForm)?'pages.Tag.edit.title':'pages.Tag.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <form name="tagForm" class="form-validation form-horizontal" novalidate>
        <input name="version" type="hidden" ng-model="tag.version" />

	<div class="form-group">
		<label class="col-sm-2 control-label" for="name"
               translate="pages.Tag.edit.form.field.name"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
                    <input id="name" name="name" class="form-control"
                           type="text"
                           ng-model="tag.name"
                 required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="tasks"
               translate="pages.Tag.edit.form.field.tasks"></label>
		<div class="col-sm-10">
            <!--ManyToMany-->
          <tags-input  name="tasks"
                       id="tasks"
                        ng-model="tag.tasks">
              <auto-complete source="autocompleteService.taskQuery($query, ['id','timeSpent','summary','status'], true)" ></auto-complete>
             </tags-input>
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	


        <div class="form-group">
            <div class="form-action pull-right">
                <button id="tagSubmitBtn"
                    class="btn btn-success"
                    type='submit'
                    ng-disabled="tagForm.$invalid"
                    translate="pages.Tag.edit.form.submit"
                    mx-show-loading ng-click="submit(tagForm)"></button>
                <a class="btn btn-default" ng-click="back()" translate="pages.Tag.edit.form.cancel" mx-show-loading></a>
            </div>
            <div class="clearfix"/>
        </div>
    </form>
</div>
