

<div id="person_form"
     ng-init="pageTitle = (isEditForm)?'pages.person.view.edit.title':'pages.person.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <form name="personForm" class="form-validation form-horizontal" novalidate>
        <input name="version" type="hidden" ng-model="person.version" />

	<div class="form-group">
		<label class="col-sm-2 control-label" for="firstName"
               translate="pages.person.view.edit.form.field.firstName"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
                    <input id="firstName" name="firstName" class="form-control"
                           type="text"
                           ng-model="person.firstName"
                 required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="lastName"
               translate="pages.person.view.edit.form.field.lastName"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
                    <input id="lastName" name="lastName" class="form-control"
                           type="text"
                           ng-model="person.lastName"
                 required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	


        <div class="form-group">
            <div class="form-action pull-right">
                <button id="personSubmitBtn"
                    class="btn btn-success"
                    type='submit'
                    ng-disabled="personForm.$invalid"
                    translate="pages.person.view.edit.form.submit"
                    mx-show-loading ng-click="submit(personForm)"></button>
                <a class="btn btn-default" ng-click="back()" translate="pages.person.view.edit.form.cancel" mx-show-loading></a>
            </div>
            <div class="clearfix"/>
        </div>
    </form>
</div>
