



<div ng-init="pageTitle = (isEditForm)?'pages.Classifier.edit.title':'pages.Classifier.create.title'" data-ng-include=" 'components/blocks/page_heading.html' "></div>
<div class="wrapper-md ng-scope">
    <div class="row">
        <div class="col-sm-6">
            <form name="classifierForm" class="form-validation form-horizontal"  
            	novalidate>
                <div class="panel panel-default">
                	<div class="panel-heading">
                      <span class="h4" translate="pages.Classifier.edit.form.title"></span>
                    </div>
                    <div class="panel-body">
                        <input name="version" type="hidden" ng-model="classifier.version" />
                        
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="classname" translate="pages.Classifier.edit.form.field.classname"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="classname" class="form-control" type="text" ng-model="classifier.classname"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="constant" translate="pages.Classifier.edit.form.field.constant"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="constant" class="form-control" type="text" ng-model="classifier.constant"  ng-minlength="1"  ng-maxlength="100"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="description" translate="pages.Classifier.edit.form.field.description"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="description" class="form-control" type="text" ng-model="classifier.description"  ng-minlength="1"  ng-maxlength="500"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                
	<div class="form-group">
		<label class="col-sm-2 control-label" for="propertyname" translate="pages.Classifier.edit.form.field.propertyname"></label>
		<div class="col-sm-10">
            <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="propertyname" class="form-control" type="text" ng-model="classifier.propertyname"  required ></div>                      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	                
                	</div>
                    <footer class="panel-footer text-right bg-light lter">
                      	<button id="classifierSubmitBtn"
                      		class="btn btn-success" 
	                      	type='submit' 
	                      	ng-disabled="classifierForm.$invalid" 
	                      	translate="pages.Classifier.edit.form.submit" 
	                      	mx-show-loading ng-click="submit(classifierForm)"></button> 
                		<a class="btn btn-default" ng-click="back()" translate="pages.Classifier.edit.form.cancel" mx-show-loading></a> 
                    </footer>
                </div>
            </form>
        </div>
    </div>
</div>
