
<div ng-if="!isModal" id="user_list" ng-init="pageTitle = 'pages.user.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div>


<md-content ng-init="isSearchOpen=true">
    <md-toolbar class="md-gray" ng-click="isSearchOpen = !isSearchOpen">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" translate="button.search"></md-button>
            <span flex></span>
            <md-button class="md-raised" ng-if="!isModal" ui-sref="app.user.create" translate="pages.user.list.new"></md-button>
        </div>
    </md-toolbar>
    <md-content ng-if="isSearchOpen" layout-padding>
         <form name="userForm" novalidate>
             <md-grid-list
                     md-row-height="50px"
                     md-cols="6"
                     md-cols-sm="1" md-cols-md="4"
                     md-gutter="6px"
                   >
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>

	    <label translate="pages.user.list.search.placeholder.accountExpired"></label>
        <md-switch name="accountExpired"
                   ng-model="search.user.accountExpired"
                   aria-label="accountExpired Switch">
        </md-switch>
     </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>

	    <label translate="pages.user.list.search.placeholder.accountLocked"></label>
        <md-switch name="accountLocked"
                   ng-model="search.user.accountLocked"
                   aria-label="accountLocked Switch">
        </md-switch>
     </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>

	    <label translate="pages.user.list.search.placeholder.enabled"></label>
        <md-switch name="enabled"
                   ng-model="search.user.enabled"
                   aria-label="enabled Switch">
        </md-switch>
     </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>

	    <label translate="pages.user.list.search.placeholder.passwordExpired"></label>
        <md-switch name="passwordExpired"
                   ng-model="search.user.passwordExpired"
                   aria-label="passwordExpired Switch">
        </md-switch>
     </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.user.list.search.placeholder.username"></label>
                    <input
                    	name="username"
                    	aria-label="username"
                   		ng-model="search.username"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
            </md-grid-list>
    
                </form>
            </md-content>
</md-item>
    <md-content layout-padding layout="column" class="list-search">
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="user in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.user.view({id:user.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.user.view.edit({id:user.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteUser(user)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItemToField(user)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.user.list.table.header.id' | translate" sortable="'id'">{{::user.id}}</td>					
			   		
        <td data-title="'pages.user.list.table.header.accountExpired' | translate" sortable="'accountExpired'">
{{::user.accountExpired}}</td>				 	
			   		
        <td data-title="'pages.user.list.table.header.accountLocked' | translate" sortable="'accountLocked'">
{{::user.accountLocked}}</td>				 	
			   		
        <td data-title="'pages.user.list.table.header.enabled' | translate" sortable="'enabled'">
{{::user.enabled}}</td>				 	
			   		
        <td data-title="'pages.user.list.table.header.passwordExpired' | translate" sortable="'passwordExpired'">
{{::user.passwordExpired}}</td>				 	
			   		
        <td data-title="'pages.user.list.table.header.username' | translate" sortable="'username'">
{{::user.username}}</td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </md-content>
</md-content>
