

<div id="owner_view" ng-init="pageTitle = 'pages.Owner.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <div class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Owner.view.field.address"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="owner.address"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Owner.view.field.city"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="owner.city"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Owner.view.field.firstName"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="owner.firstName"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Owner.view.field.lastName"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="owner.lastName"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.Owner.view.field.telephone"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="owner.telephone"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    
<!--OneToMany-->
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.Owner.view.field.pets"></label>
            <div class="col-sm-10 form-control-static"
               ng-bind="owner.pets"></div>

        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group" ng-if="!isModal">

        <div class="form-action pull-right">
            <a id="editBtn" class="btn btn-default"
               ui-sref="app.owner.edit({id:owner.id})">
                <i class="fa fa-edit" translate="pages.Owner.view.edit"></i>
            </a>
            <a id="deleteBtn" class="btn btn-danger"
               ng-click="deleteOwner(owner)" mx-show-loading>
                <i class="fa fa-trash-o" translate="pages.Owner.view.delete"></i>
            </a>

            <a id="backBtn" class="btn btn-default" ng-click="back()">
                <i class="fa fa-chevron-left" translate="pages.Owner.view.back"></i>
            </a>
        </div>
        <div class="clearfix"/>
    </div>
</div>


<div ng-if="!isModal">
    <tabset>


        <tab ui-sref="app.owner.view.pet({relationName:'owners'})"
             ui-sref-active="active">
            <tab-heading
                   translate="pages.Pet.view.lists"
                   translate-value-isval="{{::'pages.Pet.view.field.owner' | translate }}"
                   translate-value-inval="{{::'pages.Pet.name' | translate }}">
            </tab-heading>
        </tab>

    </tabset>
    <div ui-view ><div class="content-body">{{::'pages.Owner.view.selecttab' | translate}}</div></div>
</div>
