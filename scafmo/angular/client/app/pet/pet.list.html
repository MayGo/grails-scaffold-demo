
<div ng-if="!isModal" id="pet_list" ng-init="pageTitle = 'pages.pet.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div>


<md-content ng-init="isSearchOpen=true">
    <md-toolbar class="md-gray" ng-click="isSearchOpen = !isSearchOpen">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" translate="button.search"></md-button>
            <span flex></span>
            <md-button class="md-raised" ng-if="!isModal" ui-sref="app.pet.create" translate="pages.pet.list.new"></md-button>
        </div>
    </md-toolbar>
    <md-content ng-if="isSearchOpen" layout-padding>
         <form name="petForm" novalidate>
             <md-grid-list
                     md-row-height="50px"
                     md-cols="6"
                     md-cols-sm="1" md-cols-md="4"
                     md-gutter="6px"
                   >
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>

    <label translate="pages.pet.list.search.placeholder.birthDate"></label>
     <input 
     	name="birthDate"
     	aria-label="birthDate"
     	ng-model="search.birthDate"
     	type="text" 
        bs-datepicker
        data-model-date-format="yyyy-MM-dd'T'HH:mm:ssZ"
        data-date-type='string'
      
      />
      </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<label translate="pages.pet.list.search.placeholder.name"></label>
                    <input
                    	name="name"
                    	aria-label="name"
                   		ng-model="search.name"
                   		type="text"
                 /> </md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.pet.type = []"
            ng-model="search.pet.type"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_type"
            md-search-text="searchText_type"
            md-items="item in autocompleteService.petTypeQuery(searchText_type, ['id','name'], true)"
            md-item-text="item.name"
            placeholder="{{'pages.pet.list.search.placeholder.type' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_type">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
                  <md-grid-tile class="gray"
                                  md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <md-input-container flex>
<!--ManyToMany-->
    <md-chips
            ng-init="search.pet.owner = []"
            ng-model="search.pet.owner"
            readonly="false"
            md-autocomplete-snap
            md-require-match
    ><md-autocomplete
            md-selected-item="selectedItem_owner"
            md-search-text="searchText_owner"
            md-items="item in autocompleteService.ownerQuery(searchText_owner, ['id','telephone','lastName','firstName'], true)"
            md-item-text="item.name"
            placeholder="{{'pages.pet.list.search.placeholder.owner' | translate}}"
            md-floating-label=""
        >
        <span md-highlight-text="searchText_owner">{{item.name}}</span>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip.name}}</span>
    </md-chip-template>
    </md-chips></md-input-container></md-grid-tile>
            
            </md-grid-list>
    
                </form>
            </md-content>
</md-item>
    <md-content layout-padding layout="column" class="list-search">
        <div class="list-search-table" loading-container="tableParams.settings().$loading">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody>
				<tr ng-repeat="pet in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.pet.view({id:pet.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.pet.view.edit({id:pet.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deletePet(pet)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItemToField(pet)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.pet.list.table.header.id' | translate" sortable="'id'">{{::pet.id}}</td>					
			   		
        <td data-title="'pages.pet.list.table.header.birthDate' | translate" sortable="'birthDate'">
{{::pet.birthDate | date:'yyyy-MM-dd HH:mm'}}</td>				 	
			   		
        <td data-title="'pages.pet.list.table.header.name' | translate" sortable="'name'">
{{::pet.name}}</td>				 	
			   		
        <td data-title="'pages.pet.list.table.header.type' | translate" sortable="'type'">
{{::pet.type.id}} {{::pet.type.name}} </td>				 	
			   		
        <td data-title="'pages.pet.list.table.header.owner' | translate" sortable="'owner'">
{{::pet.owner.id}} {{::pet.owner.telephone}} {{::pet.owner.lastName}} {{::pet.owner.firstName}} </td>				 	

				</tr>
			</tbody>
	      </table>
        </div>
    </md-content>
</md-content>
