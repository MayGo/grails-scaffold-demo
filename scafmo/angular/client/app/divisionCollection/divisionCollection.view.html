

<div id="divisionCollection_view" ng-init="pageTitle = 'pages.divisionCollection.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <div class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   translate="pages.divisionCollection.view.field.name"></label>
            <div class="col-sm-10 form-control-static"
                 ng-bind="divisionCollection.name"></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    
<!--OneToMany-->
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.divisionCollection.view.field.persons"></label>
            <div class="col-sm-10 form-control-static"
               ng-bind="divisionCollection.persons"></div>

        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    
<!--ManyToOne-->
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.divisionCollection.view.field.headDivision"></label>
            <a ui-sref="app.divisionCollection.view.divisionCollectionModal({modalId:divisionCollection.headDivision.id})" >
            <div class="col-sm-10 form-control-static">
            <span ng-bind="divisionCollection.headDivision.id"></span> <span ng-bind="divisionCollection.headDivision.name"></span> </div></a></div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group" ng-if="!isModal">

        <div class="form-action pull-right">
            <a id="editBtn" class="btn btn-default"
               ui-sref="app.divisionCollection.view.edit({id:divisionCollection.id})">
                <i class="fa fa-edit" translate="pages.divisionCollection.view.buttons.edit"></i>
            </a>
            <a id="deleteBtn" class="btn btn-danger"
               ng-click="deleteDivisionCollection(divisionCollection)" mx-show-loading>
                <i class="fa fa-trash-o" translate="pages.divisionCollection.view.buttons.delete"></i>
            </a>

            <a id="backBtn" class="btn btn-default" ng-click="back()">
                <i class="fa fa-chevron-left" translate="pages.divisionCollection.view.buttons.back"></i>
            </a>
        </div>
        <div class="clearfix"/>
    </div>
</div>


<div ng-if="!isModal">
    <tabset>


        <tab ui-sref="app.divisionCollection.view.divisionCollection({relationName:'headDivisions'})"
             ui-sref-active="active">
            <tab-heading
                   translate="pages.divisionCollection.view.lists"
                   translate-value-isval="{{::'pages.divisionCollection.view.field.headDivision' | translate }}"
                   translate-value-inval="{{::'pages.divisionCollection.name' | translate }}">
            </tab-heading>
        </tab>

        <tab ui-sref="app.divisionCollection.view.personCollection({relationName:'divisions'})"
             ui-sref-active="active">
            <tab-heading
                   translate="pages.personCollection.view.lists"
                   translate-value-isval="{{::'pages.personCollection.view.field.division' | translate }}"
                   translate-value-inval="{{::'pages.personCollection.name' | translate }}">
            </tab-heading>
        </tab>

    </tabset>

    <div ui-view="tabs" ><div class="content-body">{{::'pages.divisionCollection.view.selecttab' | translate}}</div></div>
</div>
