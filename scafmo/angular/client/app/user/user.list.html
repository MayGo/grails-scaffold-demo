
<div id="user_list" ng-init="pageTitle = 'pages.user.list.title'"
     data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
<div class="list-search">
<accordion close-others="false">
    <accordion-group  heading="{{::'pages.user.list.table.search' | translate}}"  is-open="isSearchOpen">
         <form name="userForm" novalidate>
        <div class="row form-inline">
            
                  <div class="col-lg-2 form-group">
    <div class="form-group">
	  <label for="accountExpired" class="control-label">
          {{::'pages.user.list.search.placeholder.accountExpired' | translate}}</label>
	  <div class="input-group input-group-sm">
		<ng-toggle 
			tri-toggle 
			name="accountExpired"
			ng-model="search.accountExpired"
			custom-st-search="accountExpired"
			ng-true-val="'true'" 
			ng-false-val="'false'" 
			></ng-toggle> 
	  </div>
	 </div>
     </div>
            
                  <div class="col-lg-2 form-group">
    <div class="form-group">
	  <label for="accountLocked" class="control-label">
          {{::'pages.user.list.search.placeholder.accountLocked' | translate}}</label>
	  <div class="input-group input-group-sm">
		<ng-toggle 
			tri-toggle 
			name="accountLocked"
			ng-model="search.accountLocked"
			custom-st-search="accountLocked"
			ng-true-val="'true'" 
			ng-false-val="'false'" 
			></ng-toggle> 
	  </div>
	 </div>
     </div>
            
                  <div class="col-lg-2 form-group">
    <div class="form-group">
	  <label for="enabled" class="control-label">
          {{::'pages.user.list.search.placeholder.enabled' | translate}}</label>
	  <div class="input-group input-group-sm">
		<ng-toggle 
			tri-toggle 
			name="enabled"
			ng-model="search.enabled"
			custom-st-search="enabled"
			ng-true-val="'true'" 
			ng-false-val="'false'" 
			></ng-toggle> 
	  </div>
	 </div>
     </div>
            
                  <div class="col-lg-2 form-group">
    <div class="form-group">
	  <label for="passwordExpired" class="control-label">
          {{::'pages.user.list.search.placeholder.passwordExpired' | translate}}</label>
	  <div class="input-group input-group-sm">
		<ng-toggle 
			tri-toggle 
			name="passwordExpired"
			ng-model="search.passwordExpired"
			custom-st-search="passwordExpired"
			ng-true-val="'true'" 
			ng-false-val="'false'" 
			></ng-toggle> 
	  </div>
	 </div>
     </div>
            
                  <div class="col-lg-2 form-group"><div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input 
                    	name="username"
                   		ng-model="search.username"
                   		class="form-control"
                   		type="text" 
                   		placeholder="{{::'pages.user.list.search.placeholder.username' | translate}}"  ></div> </div>
            
        </div>
    
                </form>
            </accordion-group>
        </accordion>
        <div class="box-tools pull-right" ng-if="!isModal">
            <a class="btn btn-default btn-xs" ui-sref="app.user.create">
                <i class="fa fa-plus" translate="pages.user.list.new" mx-show-loading></i>
            </a>
        </div>

        <div class="clearfix"></div>
        <div class="list-search-table">
	      <table class="table table-responsive" ng-table="tableParams" show-filter="true" >
	      	<tbody ng-hide="tableParams.settings().$loading">
				<tr ng-repeat="user in $data">
                    <td class="text-left" >
                        <a class="btn btn-default btn-xs" ui-sref="app.user.view({id:user.id})" ng-if="!isModal">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ui-sref="app.user.view.edit({id:user.id})" ng-if="!isModal">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-xs" ng-click="deleteUser(user)" mx-show-loading ng-if="!isModal">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a class="btn btn-default btn-xs" ng-click="selectItem(user)" ng-if="isModal">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>

                    <td data-title="'pages.user.list.table.header.id' | translate" sortable="'id'">{{::user.id}}</td>					
			   		
        <td data-title="'pages.user.list.table.header.accountExpired' | translate" sortable="'accountExpired'">
{{::user.accountExpired}}</td>				 	
			   		
        <td data-title="'pages.user.list.table.header.accountLocked' | translate" sortable="'accountLocked'">
{{::user.accountLocked}}</td>				 	
			   		
        <td data-title="'pages.user.list.table.header.enabled' | translate" sortable="'enabled'">
{{::user.enabled}}</td>				 	
			   		
        <td data-title="'pages.user.list.table.header.passwordExpired' | translate" sortable="'passwordExpired'">
{{::user.passwordExpired}}</td>				 	
			   		
        <td data-title="'pages.user.list.table.header.username' | translate" sortable="'username'">
{{::user.username}}</td>				 	

				</tr>
			</tbody>
              <tbody ng-show="tableParams.settings().$loading">
                  <tr>
                      <td class="text-center" translate="messages.loading"></td>
                  </tr>
              </tbody>
	      </table>
        </div>
    </div>
</div>
