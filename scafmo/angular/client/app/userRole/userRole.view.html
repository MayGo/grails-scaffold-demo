

<div id="userRole_view" ng-init="pageTitle = 'pages.UserRole.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="wrapper-md bg-white-only ng-scope">
    <div class="form-horizontal">
<!--ManyToOne-->
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.UserRole.view.field.role"></label>
            <a ui-sref="app.userRole.view.roleModal({modalId:userRole.role.id})" >
            <div class="col-sm-10 form-control-static">
            <span ng-bind="userRole.role.id"></span> <span ng-bind="userRole.role.authority"></span> </div></a></div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    
<!--ManyToOne-->
        <div class="form-group">
            <label class="col-sm-2 control-label" translate="pages.UserRole.view.field.user"></label>
            <a ui-sref="app.userRole.view.userModal({modalId:userRole.user.id})" >
            <div class="col-sm-10 form-control-static">
            <span ng-bind="userRole.user.id"></span> <span ng-bind="userRole.user.username"></span> <span ng-bind="userRole.user.passwordExpired"></span> <span ng-bind="userRole.user.enabled"></span> </div></a></div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
    

    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group" ng-if="!isModal">

        <div class="form-action pull-right">
            <a id="editBtn" class="btn btn-default"
               ui-sref="app.userRole.edit({id:userRole.id})">
                <i class="fa fa-edit" translate="pages.UserRole.view.edit"></i>
            </a>
            <a id="deleteBtn" class="btn btn-danger"
               ng-click="deleteUserRole(userRole)" mx-show-loading>
                <i class="fa fa-trash-o" translate="pages.UserRole.view.delete"></i>
            </a>

            <a id="backBtn" class="btn btn-default" ng-click="back()">
                <i class="fa fa-chevron-left" translate="pages.UserRole.view.back"></i>
            </a>
        </div>
        <div class="clearfix"/>
    </div>
</div>
