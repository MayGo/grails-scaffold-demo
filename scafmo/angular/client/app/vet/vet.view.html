


<div ng-if="!isModal" id="vet_view" ng-init="pageTitle = 'pages.vet.view.title'"
     ng-include=" 'shared/blocks/page_heading.html' "></div>

<md-content layout="column">

<div class="input-container" layout layout-sm="column">

            <label translate="pages.vet.defaultFieldName.firstName" flex="30"></label>
            <div class="read-field" ng-bind="vet.firstName" flex="70"></div>
    
</div>
<div class="input-container" layout layout-sm="column">

            <label translate="pages.vet.defaultFieldName.lastName" flex="30"></label>
            <div class="read-field" ng-bind="vet.lastName" flex="70"></div>
    
</div>
<div class="input-container" layout layout-sm="column">
<!--ManyToMany-->
        <label translate="pages.vet.defaultFieldName.specialities" flex="30"></label>
        <div class="read-field" flex="70">
            <div ng-repeat="item in vet.specialities">
<span ng-bind="item.id"></span> <span ng-bind="item.name"></span> </div></div>
</div>


    <section ng-if="!isModal" layout="row" layout-sm="column" layout-align="bottom left">
        <md-button id="editBtn"
                   class="md-raised md-primary"
                   ui-sref="app.vet.view.edit({id:vet.id})"
                   translate="button.edit"
                   aria-label="edit"
                ></md-button>
        <md-button id="deleteBtn"
                   class="md-raised md-warn"
                   ng-click="deleteVet(vet)"
                   mx-show-loading
                   translate="button.delete"
                   aria-label="delete"
                ></md-button>

        <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
    </section>
</md-content>
