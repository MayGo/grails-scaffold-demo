

<div id="task_form"
     ng-init="pageTitle = (isEditForm)?'pages.task.view.edit.title':'pages.task.create.title'" data-ng-include=" 'shared/blocks/page_heading.html' "></div>
<div class="content-body">
    <form name="taskForm" class="form-validation form-horizontal" novalidate>
        <input name="version" type="hidden" ng-model="task.version" />

	<div class="form-group">
		<label class="col-sm-2 control-label" for="dateCreated"
               translate="pages.task.view.edit.form.field.dateCreated"></label>
		<div class="col-sm-10">
            
     <div class="input-group input-group">
     <input id="dateCreated" name="dateCreated" type="text" class="form-control"
            ng-model="task.dateCreated"
            bs-datepicker
       required
      />
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-calendar"></i>
     </span>
     </div>
      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="deadline"
               translate="pages.task.view.edit.form.field.deadline"></label>
		<div class="col-sm-10">
            
     <div class="input-group input-group">
     <input id="deadline" name="deadline" type="text" class="form-control"
            ng-model="task.deadline"
            bs-datepicker
      
      />
     <span class="input-group-addon">
       <i class="glyphicon glyphicon-calendar"></i>
     </span>
     </div>
      
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="details"
               translate="pages.task.view.edit.form.field.details"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
            <textarea rows="5"
                      id="details" name="details" class="form-control"
                      type="text"
                      ng-model="task.details"
                 ng-maxlength="1000"  required > </textarea></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="status"
               translate="pages.task.view.edit.form.field.status"></label>
		<div class="col-sm-10">
            
	<select id="status" name="status"
            ng-model="task.status"
            ng-options="obj as obj for obj in ['Open', 'Done']">
      <option value=""></option>
    </select>
	
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="summary"
               translate="pages.task.view.edit.form.field.summary"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    
                    <input id="summary" name="summary" class="form-control"
                           type="text"
                           ng-model="task.summary"
                 required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="timeSpent"
               translate="pages.task.view.edit.form.field.timeSpent"></label>
		<div class="col-sm-10">
            <div class="input-group input-group">
	      				<span class="input-group-addon">nr</span>
	      				<input id="timeSpent" name="timeSpent" class="form-control"
                               ng-model="task.timeSpent"  type="number"  min="0"  required /></div> 
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

	<div class="form-group">
		<label class="col-sm-2 control-label" for="tags"
               translate="pages.task.view.edit.form.field.tags"></label>
		<div class="col-sm-10">
            <!--ManyToMany-->
          <tags-input  name="tags"
                       id="tags"
                        ng-model="task.tags">
              <auto-complete source="autocompleteService.tagQuery($query, ['id','name'], true)" ></auto-complete>
             </tags-input>
        </div>
	</div>
	<div class="line line-dashed b-b line-lg pull-in"></div>
	

        <div class="form-group">
            <div class="form-action pull-right">
                <button id="taskSubmitBtn"
                    class="btn btn-success"
                    type='submit'
                    ng-disabled="taskForm.$invalid"
                    translate="pages.task.view.edit.form.submit"
                    mx-show-loading ng-click="submit(taskForm)"></button>
                <a class="btn btn-default" ng-click="back()" translate="pages.task.view.edit.form.cancel" mx-show-loading></a>
            </div>
            <div class="clearfix"/>
        </div>
    </form>
</div>
