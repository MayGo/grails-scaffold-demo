

<div id="testNumber_form"
     ng-init="pageTitle = (isEditForm)?'pages.testNumber.view.edit.title':'pages.testNumber.create.title'" data-ng-include=" 'app/blocks/page_heading.html' "></div>

<md-content >
    <form name="testNumberForm" novalidate layout-padding layout="column">
        <input name="version" type="hidden" ng-model="testNumber.version" />

        <md-input-container flex="100">
            <label for="doubleNr" translate="pages.testNumber.defaultFieldName.doubleNr"></label>
            <input
                           name="doubleNr"
                           aria-label="doubleNr"
                           ng-model="testNumber.doubleNr"  type="number"  />
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="floatNr" translate="pages.testNumber.defaultFieldName.floatNr"></label>
            <input
                           name="floatNr"
                           aria-label="floatNr"
                           ng-model="testNumber.floatNr"  type="number"  />
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="floatNrScale" translate="pages.testNumber.defaultFieldName.floatNrScale"></label>
            <input
                           name="floatNrScale"
                           aria-label="floatNrScale"
                           ng-model="testNumber.floatNrScale"  type="number"  />
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="integerNr" translate="pages.testNumber.defaultFieldName.integerNr"></label>
            <input
                           name="integerNr"
                           aria-label="integerNr"
                           ng-model="testNumber.integerNr"  type="number"  />
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="integerNrInList" translate="pages.testNumber.defaultFieldName.integerNrInList"></label>
            
            <md-select
                    aria-label="integerNrInList"
                    ng-model="testNumber.integerNrInList"
        ><md-option ng-repeat="item in ['1', '2', '3']" >{{item}}</md-option>
    </md-select>
	
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="integerNrMax" translate="pages.testNumber.defaultFieldName.integerNrMax"></label>
            <input
                           name="integerNrMax"
                           aria-label="integerNrMax"
                           ng-model="testNumber.integerNrMax"  type="number"  max="3"  />
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="integerNrMin" translate="pages.testNumber.defaultFieldName.integerNrMin"></label>
            <input
                           name="integerNrMin"
                           aria-label="integerNrMin"
                           ng-model="testNumber.integerNrMin"  type="number"  min="2"  />
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="integerNrNotEqual" translate="pages.testNumber.defaultFieldName.integerNrNotEqual"></label>
            <input
                           name="integerNrNotEqual"
                           aria-label="integerNrNotEqual"
                           ng-model="testNumber.integerNrNotEqual"  type="number"  />
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="integerNrRange" translate="pages.testNumber.defaultFieldName.integerNrRange"></label>
            <input
                           name="integerNrRange"
                           aria-label="integerNrRange"
                           ng-model="testNumber.integerNrRange"  type="range"  min="18"  max="65"  />
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="integerNrUnique" translate="pages.testNumber.defaultFieldName.integerNrUnique"></label>
            <input
                           name="integerNrUnique"
                           aria-label="integerNrUnique"
                           ng-model="testNumber.integerNrUnique"  type="number"  />
        </md-input-container>
	

        <md-input-container flex="100">
            <label for="longNr" translate="pages.testNumber.defaultFieldName.longNr"></label>
            <input
                           name="longNr"
                           aria-label="longNr"
                           ng-model="testNumber.longNr"  type="number"  />
        </md-input-container>
	


        <section layout="row" layout-sm="column" layout-align="bottom left">
            <md-button
                id="testNumberSubmitBtn"
                class="md-raised md-primary"
                ng-disabled="testNumberForm.$invalid"
                ng-click="submit(testNumberForm)"
                translate="button.submit"
                aria-label="save"
            ></md-button>


            <md-button class="md-flat" ng-click="back()" translate="button.back" aria-label="back"></md-button>
        </section>
    </form>
</md-content>
